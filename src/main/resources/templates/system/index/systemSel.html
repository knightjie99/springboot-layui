<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<style>
		.mainbox{
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.btn{
			width: 200px;
			height: 120px;
			margin: 20px;
			font-size: 30px;
			border-radius: 10px;
		}

	</style>
	<meta http-equiv="refresh" content="1200" charset="utf-8">
	<title>登录--springBootLayui系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="/resources/favicon.ico">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="loginBody">

<div class="mainbox">
	<button class="btn" id="1" style="background-color: white;color: #000d2d" th:text="#{sel_access}">门禁系统</button>
	<button class="btn" id="2" style="background-color: white;color: #000d2d" th:text="#{sel_gate}">闸机系统</button>
	<button class="btn" id="3" style="background-color: white;color: #000d2d" th:text="#{sel_attend}">考勤系统</button>


</div>
<input id="loginLang" name="loginLang" th:value="${lang}" type="hidden">

	<script type="text/javascript" src="/resources/layui/layui.js"></script>
	<script type="text/javascript" src="/resources/js/cache.js"></script>
	
	<script type="text/javascript">
	layui.use(['form','layer','jquery'],function(){
	    var form = layui.form,
	        layer = parent.layer === undefined ? layui.layer : top.layer
	        $ = layui.jquery;

	    var lang = $("#loginLang").val();
		var langStr = "";
		if(lang!=null&&lang==2){

			langStr="&lang=en_US";
		}else{

			langStr="&lang=zh_CN";
		}


	    $("#1").click(function () {
			location.href="/sys/index?role=9"
		})
		$("#2").click(function () {
			location.href="/sys/index?role=10"
		})
		$("#3").click(function () {
			location.href="/sys/index?role=11"
		})

	})

	</script>
</body>
</html>
