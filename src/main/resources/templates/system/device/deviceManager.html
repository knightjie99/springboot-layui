<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="devicele-mobile-web-device-status-bar-style" content="black">
    <meta name="devicele-mobile-web-device-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{device.deviceSn}">设备SN号:</label>
            <div class="layui-input-inline">
                <input type="text" name="deviceSn" id="deviceSn" class="layui-input input-radius"
                       th:placeholder="#{device.p1}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="deviceTable" lay-filter="deviceTable"></table>
    <div id="deviceToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i><font th:text="#{device.add}"></font>
        </button>
    </div>
    <div id="deviceRowBar" style="display: none;">
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{delete}"></font>
        </button>
    </div>
</div>

<div id="updateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="updateFrm" lay-filter="updateFrm">
    <div class="layui-form-item" >
        <label class="layui-form-label layui-required" th:text="#{device.deviceSn}">设备SN:</label>
        <div class="layui-input-inline">
            <input type="hidden" name="id" id="updateId" value="">
            <input type="text"  id="updateSn" name="updateSn" autocomplete="off" readonly="readonly"
                   class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item" >
        <label class="layui-form-label layui-required" th:text="#{device.cpu}">CPU信息:</label>
        <div class="layui-input-inline">
            <input type="text"  id="cpuId" name="cpuId" autocomplete="off" readonly="readonly"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label layui-required" th:text="#{device.belongId}">所属客户:</label>
        <div class="layui-input-inline">
            <select name="belongId" id="belongCust" class="layui-input input-radius" disabled="disabled">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label layui-required" th:text="#{device.status}">状态:</label>
        <div class="layui-input-inline">
            <select name="status" id="status" class="layui-input input-radius">
                <option value="1">在线</option>
                <option value="2">离线</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 7%">
            <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="saveBtn" id="saveBtn"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
            </button>
            <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
            </button>
        </div>
    </div>
   </form>
</div>


<!--添加弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
    
          <div class="layui-form-item">
				<label class="layui-form-label layui-required" th:text="#{input_way}">导入方式:</label>
				<div class="layui-input-block"  id="IsSingle">
				        <input type="radio" name="inputWay" th:value="1" th:title="#{batch_add}" lay-filter="inputWay" >
						<input type="radio" name="inputWay" th:value="2" th:title="#{add_one}" lay-filter="inputWay">
				</div>
	       </div>
	       
	       <div class="layui-form-item count" style="display: none">
				<label class="layui-form-label layui-required" th:text="#{device.deviceSn}">设备SN:</label>
				<div class="layui-input-inline">
				    <input type="hidden" name="id">
					<input type="text" name="deviceSn" th:placeholder="#{device.p1}" autocomplete="off"
						class="layui-input">
				</div>
	       </div>
	       
           <div class="layui-form-item upFile" style="display: none">
			 <label class="layui-form-label layui-required" th:text="#{uploadFile}">上传文件:</label>
				<div class="layui-input-block">
				     <button  type="button" class="layui-btn layui-btn-sm" id="uploadBtn"><i class="layui-icon layui-icon-addition"></i><font th:text="#{choose_file}"></font></button>
			         <input type="hidden" id="uploadResult" name="uploadResult" >
			    </div>
		   </div>
			
          <div class="layui-form-item upFile" style="display: none">
            <label class="layui-form-label" th:text="#{progressbar}">进度条</label>
              <div class="layui-input-block">
                  <div id="win" style="width:30%"  class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="progressBar">
                      <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                 </div>
              </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="saveBtn" id="saveBtn"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
         </div>
    </form>
</div>
<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;
    
    layui.use(['jquery', 'form','element', 'layer', 'table','upload'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;
        var element = layui.element;
        //初始化表格 加载数据


        $.get("/user/loadAllUser", function (res) {
            var data = res.data;
            var dom = $("#belongCust");
            var html = '';
            $.each(data, function (index, item) {
                console.log("option")
                html += '<option value="' + item.id + '">' + item.name + '</option>';
            })
            dom.html(html);
            //重新渲染下拉列表
            form.render("select");
        });


        tableIns = table.render({
            elem: "#deviceTable",
            title: "设备数据表格",
            url: "/device/loadAllDevice",
            toolbar: "#deviceToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'deviceSn', title: '[[#{device.deviceSn}]]', align: 'center',width:'200'},
                {field: 'cpuId', title: '[[#{device.cpu}]]', align: 'center',width:'120'},
                {field: 'belongName', title: '[[#{device.belongId}]]', align: 'center',width:'120'},
                {field: 'status', title: '[[#{device.status}]]', align: 'center',width:'100',templet:function (d) {
                    return d.status==1?'<font color="blue">在线</font>':'<font color="red">离线</font>';
                }},
                {field: 'createTime', title: '[[#{device.createTime}]]', align: 'center',width:'180'},
                {field: 'updateTime', title: '[[#{device.updateTime}]]', align: 'center',width:'180'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#deviceRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                // if (data.data.length==0 && curr==1){
                //     tableIns.reload({
                //         where: "",
                //         page:{
                //             curr:1
                //         }
                //     })
                // }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });
        
        form.on('radio(inputWay)', function (data) {        
	           
            if ($('#IsSingle input[name="inputWay"]:checked ').val() == 1) {
                $(".count").hide();
                $(".upFile").show();
            }
            else {
                $(".count").show();
                $(".upFile").hide();
            }
            form.render();
        });

        //监控工具条事件
        table.on("toolbar(deviceTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(deviceTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteDevice(data);
                    break;
                case 'update':
                    updateDevice(data);
                    break;
            };
        });
        
      //文件上传
        var uploadResult = document.getElementById("uploadResult");
        var filePath;
        upload.render({
            elem: '#uploadBtn',
            url: '/file/uploadFile',
            accept: 'file', //普通文件
            exts: 'xlsx|xls', //只允许上传压缩文件
            field:'mf',
            method : "post",
            progress: function(n, elem){
                var percent = n + '%' //获取进度百分比
                console.log(percent)
                element.progress('progressBar', percent); //可配合 layui 进度条元素使用
                localStorage.setItem("time",new Date().getTime())
                //以下系 layui 2.5.6 新增
                console.log(elem); //得到当前触发的元素 DOM 对象。可通过该元素定义的属性值匹配到对应的进度条。
            },
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
            	filePath = res.path;
            	uploadResult.value = 'SUCCESS';
            }
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            $(".count").hide();
            $(".upFile").hide();
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'[[#{add_one}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    element.progress('progressBar', "0%"); //可配合 layui 进度条元素使用
                    uploadResult.value = '';
                    url="/device/addDevice";
                }
            });
        }

        //打开修改的弹出层
        function updateDevice(data) {
            console.log(data)
            $("#belongCust").val(data.belongId)
            mainIndex = layer.open({
                type:1,
                // content:$("#addOrUpdateDiv"),
                content:$("#updateDiv"),
                area:['700px','500px'],
                title:'[[#{device.update}]]',
                success:function () {
                    //清空原有的数据
                    $("#updateFrm")[0].reset();
                    //装载新的数据
                    // form.val("updateFrm",data);

                    $("#updateSn").val(data.deviceSn)
                    $("#updateId").val(data.id)
                    $("#belongCust").val(data.belongId)


                    $("#status").val(data.status)

                    form.render('select');

                    url="/device/updateDevice";
                }
            });
        }
        
        form.on('submit(saveBtn)', function(data) {
        	var inputWay =  data.field.inputWay;
        	//批量导入
			if(inputWay == 1){
				if(uploadResult.value != 'SUCCESS'){
					layer.msg('文件尚未上传完成,请等待.....');
					return false;
				}else{
					data.field.mf = filePath;
				}
			}
			 $.post(url,data.field,function (res) {
                 localStorage.setItem("time",new Date().getTime())
	                if (res.code==200){
	                    tableIns.reload();
	                }
	                layer.msg(res.msg);
	                layer.close(mainIndex);
	            });
	            return false;
        });
        
      //提交按钮事件
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });

        //删除
        function deleteDevice(data) {
            layer.confirm('[[#{delete_confirm}]]' + data.deviceSn + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/device/deleteDevice", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };

    });
</script>
</body>
</html>
