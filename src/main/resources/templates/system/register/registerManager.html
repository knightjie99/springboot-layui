    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>

        input#search_deptTree_select_input_id {
            border-radius: 10px;

        }
        input#deptTree_select_input_id {
            border-radius: 10px;

        input#leaderdeptTree_select_input_id {

<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{register.companyName}">客户公司名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="companyName" id="companyName" class="layui-input input-radius" th:placeholder="#{register.p1}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{register.phone}">手机号:</label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" class="layui-input input-radius"
                       th:placeholder="#{register.p2}">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label" th:text="#{register.status}">状态:</label>
             <div class="layui-input-inline">
                   <select name="status"  lay-search="">
                         <option value="" th:text="#{register.pleaseSelect}">请选择</option>
                         <option value="1" th:text="#{register.underReview}">待审核</option>
                         <option value="2" th:text="#{register.rejected}">已拒绝</option>
                         <option value="3" th:text="#{register.passed}">已通过</option>
                   </select>
              </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" onclick="javascript:document.getElementById('search_deptid').value=''"
                    class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div> 
    <table class="layui-hide" id="registerTable" lay-filter="registerTable"></table>

</div>

<!--审核事件-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
   <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
       <div class="layui-form-item">
            <label class="layui-form-label layui-required" th:text="#{register.status}">审核:</label>
              <div class="layui-input-block">
                 <input type="hidden" name="id">
                 <input type="radio" name="status" value="2" th:title="#{register.reject}" checked>
                 <input type="radio" name="status" value="3" th:title="#{register.pass}">
              </div>
       </div>
       <div class="layui-form-item">
            <label class="layui-form-label layui-required" th:text="#{register.remark}">备注:</label>
              <div class="layui-input-block">
                  <textarea  name="remark" lay-verify="required" autocomplete="off" class="layui-textarea" placeholder="请输入备注信息"></textarea> 
              </div>
       </div>
       
       <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
   </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">


//提升数据表格的作用域，因为底下还有一个reloadTable方法
var tableIns;

layui.use(['jquery', 'form', 'layer', 'table','upload'], function () {
    var $ = layui.jquery;
    var form = layui.form;
    var layer = layui.layer;
    var table = layui.table;
    var upload = layui.upload;
    //初始化表格 加载数据
    tableIns = table.render({
        elem: "#registerTable",
        title: "注册数据表格",
        url: "/register/loadAllRegister",
        toolbar: "#registerToolBar",
        page: {layout: ["prev","page","next","limit"]},
        height: "full-180",
        cols: [ [
            {type:'checkbox',width:50},
            {field: 'id', title: 'ID', align: 'center',width:'50'},
            {field: 'companyName', title: '[[#{register.companyName}]]', align: 'center',width:'180'},
            {field: 'loginName', title: '[[#{register.loginName}]]', align: 'center',width:'100'},
            {field: 'password', title: '[[#{register.password}]]', align: 'center',width:'100'},
            {field: 'phone', title: '[[#{register.phone}]]', align: 'center',width:'140'},
            {field: 'status', title: '[[#{register.status}]]', align: 'center',width:'100',templet:function (d) {
            	if(d.status==1){
            		return "<font color=\"black\">[[#{register.underReview}]]</font>";
            	}else if(d.status==2){
            		return "<font color=\"red\">[[#{register.rejected}]]</font>";
            	}else if(d.status==3){
            		return "<font color=\"blue\">[[#{register.passed}]]</font>";
            	}
            }},
            {field: 'remark', title: '[[#{register.remark}]]',  align: 'center',width:'180'},
            {field: 'createTime', title: '[[#{register.createTime}]]', align: 'center',width:'180'},
            {field: 'updateTime', title: '[[#{register.updateTime}]]', align: 'center',width:'180'},
            {field: 'right', title: '[[#{operation}]]', align: 'center',width:'180',templet:function (d) {//registerRowBar

                switch (d.status) {
                     case 1:
                        return " <a class=\"layui-btn layui-btn-sm layui-btn-radius\" lay-event=\"doExamine\">审核</a>"+
                            " <button type=\"button\" lay-event=\"delete\" class=\"layui-btn layui-btn-sm layui-btn-danger layui-btn-radius\">" +
                            "                删除\n" +
                            "        </button>"
                     case 2:
                            return "  <a class=\"layui-btn layui-btn-sm layui-btn-radius layui-btn-disabled\" lay-event=\"\">审核</a>"+
                                " <button type=\"button\" lay-event=\"delete\"  class=\"layui-btn layui-btn-sm layui-btn-danger layui-btn-radius\">" +
                                "           删除\n" +
                                "        </button>"
                     case 3:
                        return "   <a class=\"layui-btn layui-btn-sm layui-btn-radius layui-btn-disabled\" lay-event=\"\">审核</a>"+
                            " <button type=\"button\" lay-event=\"delete\" class=\"layui-btn layui-btn-sm layui-btn-danger layui-btn-radius\">" +
                            "               删除\n" +
                            "        </button>"

                }

                }}
        ] ],
        done: function (data, curr, count) {
            localStorage.setItem("time",new Date().getTime())
            //不是第一页时，如果当前返回的数据为0那么就返回上一页
            if (data.data.length == 0 && curr != 1) {
                tableIns.reload({
                    page: {
                        curr: curr - 1
                    }
                })
            }
            //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
            //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
        }
    });
    
    //监控模糊查询按钮事件
    form.on("submit(doSearch)", function (data) {
        tableIns.reload({
            where: data.field,
            page: {
                curr: 1
            }
        });
        return false;
    });

    //监控行工具条事件
    table.on("tool(registerTable)", function (obj) {
        //获取当前行数据
        var data = obj.data;
        switch (obj.event) {
            case 'doExamine':
            	 doExamine(data);
            	 break;
            case 'delete':
                deleteRegister(data);
                break;
        };
    });

    var mainIndex;
    var url;
    
    //打开审核的弹出层
    function doExamine(data){
    	mainIndex = layer.open({
    		  type:1,
              content:$("#addOrUpdateDiv"),
              area:['700px','500px'],
              title:'[[#{register.update}]]',
              success:function () {
            	//清空原有的数据
                  $("#dataFrm")[0].reset();
                  //装载新的数据
                  form.val("dataFrm",data); 
                  url="/register/updateRegister";  
              }
    	 });
    }

    form.on("submit(doSubmit)",function (data) {
        $.post(url,data.field,function (res) {
            localStorage.setItem("time",new Date().getTime())
            if (res.code==200){
                tableIns.reload();
            }
            layer.msg(res.msg);
            layer.close(mainIndex);
        });
        return false;
    });
    
    //删除
    function deleteRegister(data) {
        layer.confirm('[[#{delete_confirm}]]' + data.loginName + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
            ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
            $.post("/register/deleteRegister", {id: data.id},function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.msg(res.msg);
            });
            layer.close(index);
        });
    };

});

</script>
</body>
