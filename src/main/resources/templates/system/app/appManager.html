<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"  th:text="#{app.appName}">升级包名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="appName" id="appName" class="layui-input input-radius"
                       th:placeholder="#{app.p1}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="appTable" lay-filter="appTable"></table>
    <div id="appToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i><font th:text="#{add_one}"></font>
        </button>
    </div>
    <div id="appRowBar" style="display: none;">
    <!--
        <button type="button" lay-event="update" shiro:hasPermission="app:update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i>编辑
        </button>
        <button type="button" lay-event="delete" shiro:hasPermission="app:delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i>删除
        </button>
     -->
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
           <div class="layui-form-item">
			 <label class="layui-form-label layui-required"  th:text="#{uploadFile}">上传文件:</label>
				<div class="layui-input-block">
				     <button  type="button" class="layui-btn layui-btn-sm" id="uploadBtn"><i class="layui-icon layui-icon-addition"></i><font th:text="#{choose_package}"></font></button>
                     <button  type="button" class="layui-btn layui-btn-sm" id="showBtn"><i class="layui-icon layui-icon-refresh"></i><font th:text="#{app.uploadAgin}"></font></button>
			         <input type="hidden" id="uploadResult" name="uploadResult" >
			    </div>
			    <div class="layui-input-block" id="warn">
			       <font color="red" th:text="#{app.p2}">示例:20181120_V1.2.3_1.apk(20181120为版本号,V1.2.3为版本名称,最后一位:1-阿里云,2-云飞励天) </font>
			    </div>
		   </div>
			
          <div class="layui-form-item" id="progressBar">
            <label class="layui-form-label" th:text="#{progressbar}">进度条</label>
              <div class="layui-input-block">
                  <div id="win" style="width:30%"  class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="progressBar">
                      <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                 </div>
              </div>
           </div>
	       <div class="layui-form-item">
             <label class="layui-form-label layui-required" th:text="#{app.appVer}">版本:</label>
               <input style="display: none" name="id">
             <div class="layui-input-inline">
                <input type="text" name="appVer" id="appVer" readonly="readonly" th:placeholder="#{app.p3}"
                       class="layui-input input-radius">
             </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label " th:text="#{app.updateLog}">更新备注:</label>
             <div class="layui-input-block">
                    <textarea name="updateLog" th:placeholder="#{app.p4}" class="layui-textarea userDesc"></textarea>
             </div>
          </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="saveBtn" id="saveBtn"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

      {{# if(d.status == 2){ }}

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;
    
    layui.use(['jquery', 'form','element', 'layer', 'table','upload'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;
        var element = layui.element;
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#appTable",
            title: "应用数据表格",
            url: "/app/loadAllApp",
            toolbar: "#appToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'appVer', title: '[[#{app.appVer}]]', align: 'center',width:'100'},
                {field: 'verType', title: '[[#{app.verType}]]', align: 'center',width:'120',templet:function (d) {
                	if(d.verType == 1){
                    	return "<font color=\"red\">[[#{app.aliyun}]]</font>";
                    }else if(d.verType == 2){
                    	return "<font color=\"blue\">[[#{app.yunfeilitian}]]</font>";
                    }else{
                    	return "<font color=\"black\">[[#{app.waitUpdate}]]</font>";
                    }
                }},
                {field: 'appName', title: '[[#{app.appName}]]', align: 'center',width:'200'},
                {field: 'appSize', title: '[[#{app.appSize}]]', align: 'center', width: '120'},
                {field: 'updateLog', title: '[[#{app.updateLog}]]', align: 'center',width:'180'},
                {field: 'status', title: '[[#{app.status}]]', align: 'center',width:'100',templet:function (d) {
                    return d.status==1?'<font color="blue">[[#{app.notPublish}]]</font>':'<font color="red">[[#{app.published}]]</font>';
                }},
                {field: 'createTime', title: '[[#{app.createTime}]]', align: 'center',width:'180'},
                {field: 'updateTime', title: '[[#{app.updateTime}]]', align: 'center',width:'180'},
                {fixed: 'right', title: '[[#{operation}]]', align: 'center',width:'280',templet:function (d) {
                	 switch (d.status) {
                	 case 1:
                         return "<button type=\"button\" lay-event=\"update\" class=\"layui-btn layui-btn-sm layui-btn-radius\">" +
                             "               </>[[#{form_edit}]]\n" +
                             "        </button>\n" +
                             "        <button type=\"button\" lay-event=\"delete\" class=\"layui-btn layui-btn-sm layui-btn-danger layui-btn-radius\">" +
                             "                </>[[#{delete}]]\n" +
                             "        </button>"+
                                 "<button type=\"button\" lay-event=\"doPublish\" class=\"layui-btn layui-btn-sm layui-btn-radius layui-btn-warm\">" +
                             "[[#{app.publish}]]</button>"

                     break;
                     case 2:
                             return  "<button type=\"button\" lay-event=\"update\" class=\"layui-btn layui-btn-sm layui-btn-radius\">" +
                                 "               [[#{form_edit}]]\n" +
                                 "        </button>\n" +
                                 "        <button type=\"button\" lay-event=\"delete\" class=\"layui-btn layui-btn-sm layui-btn-danger layui-btn-radius\">" +
                                 "                [[#{delete}]]\n" +
                                 "        </button>"+
                                 "<button type=\"button\" lay-event=\"doCancle\" class=\"layui-btn layui-btn-sm layui-btn-radius layui-btn-warm\">" +
                                 "[[#{app.cancel}]]</button>"

                             break;
                	 }
                
                }}
                ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(appTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(appTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteApp(data);
                    break;
                case 'update':
                    updateApp(data);
                    break;
                case 'doPublish':
                   doPublishApp(data);
                   break;
                case  'doCancle':
                	doCancleApp(data);
                	break;
            };
        });
        
      //文件上传
        var uploadResult = document.getElementById("uploadResult");
        var filePath;
        var appName;
        upload.render({
            elem: '#uploadBtn',
            url: '/file/uploadFile',
            accept: 'file', //普通文件
            exts: 'zip|tar.gz|rar|apk', //只允许上传压缩文件
            field:'mf',
            method : "post",
            progress: function(n, elem){
                var percent = n + '%' //获取进度百分比
                console.log(percent)
                element.progress('progressBar', percent); //可配合 layui 进度条元素使用
                localStorage.setItem("time",new Date().getTime())
                //以下系 layui 2.5.6 新增
                console.log(elem); //得到当前触发的元素 DOM 对象。可通过该元素定义的属性值匹配到对应的进度条。
            },
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
            	filePath = res.path;
            	appName = res.oldName;
            	var appVer = appName.substring(0,appName.indexOf('_'));
            	document.getElementById("appVer").value = appVer;
            	uploadResult.value = 'SUCCESS';
            }
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            $("#showBtn").hide();
            $("#warn").show();
            $("#progressBar").show();
            $("#uploadBtn").show();
            uploadResult.value =''
            element.progress('progressBar', "0%");
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'[[#{add_one}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/app/addApp";
                    //设置默认为无图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/noDefaultImage.jpg');
                    $("#appPhoto").val('/images/noDefaultImage.jpg');
                }
            });
        }

        //打开修改的弹出层
        function updateApp(data) {
            $("#showBtn").show();
            $("#warn").hide();
            $("#progressBar").hide();
            $("#uploadBtn").hide();
            uploadResult.value ='SUCCESS'
            element.progress('progressBar', "0%");
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'[[#{form_edit}]]',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/app/updateApp";
                }
            });
        }

        $("#showBtn").click(function () {
            $("#showBtn").hide();
            $("#warn").show();
            $("#progressBar").show();
            $("#uploadBtn").show();
            uploadResult.value =''
        })
        
        form.on('submit(saveBtn)', function(data) {
		     if(uploadResult.value != 'SUCCESS'){
				 layer.msg('[[#{uploading}]]');
			     return false;
		  	 }else{
				 data.field.mf = filePath;
				 data.field.appName = appName;
			 }
			 $.post(url,data.field,function (res) {
                 localStorage.setItem("time",new Date().getTime())
	                if (res.code==200){
	                    tableIns.reload();
                        layer.msg(res.msg);
                        layer.close(mainIndex);
	                }else {
                        layer.msg(res.msg);
                    }

	            });
	            return false;
        });
        
      //提交按钮事件
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });
      
        //发布
        function doPublishApp(data){
    	  layer.confirm('[[#{app.publishApp}]]' + data.appName + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
              ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
              $.post("/app/publishApp", {id: data.id},function (res) {
                  localStorage.setItem("time",new Date().getTime())
                  if (res.code == 200) {
                      tableIns.reload();
                  }
                  layer.msg(res.msg);
              });
              layer.close(index);
          });
    	  
        };
        
        //取消
        function doCancleApp(data){
        	layer.confirm('[[#{app.cancleApp}]]' + data.appName + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/app/publishCancelApp", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };
        
        //删除
        function deleteApp(data) {
            layer.confirm('[[#{delete_confirm}]]' + data.appName + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/app/deleteApp", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };

    });
</script>
</body>
</html>
