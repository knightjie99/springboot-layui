<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}"
          media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{user.name}">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" class="layui-input input-radius" th:placeholder="#{user.p1}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" onclick="javascript:document.getElementById('search_deptid').value=''"
                    class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="userTable" lay-filter="userTable"></table>
    <div id="userToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i><font th:text="#{user.add}"></font>
        </button>
    </div>
    <div id="userRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-xs layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i><font th:text="#{form_edit}"></font>
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-xs layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{delete}"></font>
        </button>
        <button type="button" lay-event="resetPwd" class="layui-btn layui-btn-xs layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{user.resetPwd}"></font>
        </button>
        <button type="button" lay-event="selectRole" class="layui-btn layui-btn-xs layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{user.selectRole}"></font>
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{user.name}">昵称:</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="name" id="username" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" th:placeholder="#{user.p1}">
                </div>
            </div>
            <div class="layui-inline" style="padding-left: 4%">
                <label class="layui-form-label layui-required" th:text="#{user.loginName}">登录账号:</label>
                <div class="layui-input-block">
                    <input type="text" name="loginName" id="loginName" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" th:placeholder="#{user.p2}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" >
                <label class="layui-form-label layui-required" th:text="#{user.pwd}">密码:</label>
                <div class="layui-input-block">
                    <input type="text" name="pwd" id="pwd" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius" th:placeholder="#{user.p3}">
                </div>
                <div class="layui-input-block">
                   <font color="red" th:text="#{user.f1}">必须是6-20位的字母、数字、下划线（这里字母、数字、下划线是指任意组合，没有必须三类均包含）</font>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
           <div class="layui-inline" >
                <label class="layui-form-label layui-required" th:text="#{user.phone}">手机:</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" id="phone" lay-verify="required|number" autocomplete="off"
                           class="layui-input input-radius" th:placeholder="#{user.p4}">
                </div>
           </div>
           <div class="layui-inline" >
                <label class="layui-form-label layui-required" th:text="#{user.orderNum}">排序码:</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="orderNum" id="orderNum" lay-verify="required|number" autocomplete="off"
                           class="layui-input input-radius" th:placeholder="#{user.p5}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
           <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{user.available}">是否可用</label>
                <div class="layui-input-block">
                    <input type="radio" name="available" value="1" th:title="#{available.true}" checked="">
                    <input type="radio" name="available" value="0" th:title="#{available.false}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" th:text="#{user.remark}">用户备注</label>
                <div class="layui-input-block">
                    <textarea th:placeholder="#{user.p6}" class="layui-textarea" name="remark" cols="200"></textarea>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit"
                        id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" onclick="javascript:document.getElementById('deptid').value=''" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<!--给用户分配角色的弹出层-->
<div style="display: none;padding: 10px;"  id="selectUserRoleDiv">
    <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table>
</div>


<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.use(['jquery', 'form', 'layer', 'table'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;

        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#userTable",
            title: "用户数据表格",
            url: "/user/loadAllUser",
            toolbar: "#userToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {field: 'id', title: 'ID', align: 'center', width: '50'},
                {field: 'name', title: '[[#{user.name}]]', align: 'center', width: '130'},
                {field: 'loginName', title: '[[#{user.loginName}]]', align: 'center', width: '130'},
                {field: 'phone', title: '[[#{user.phone}]]', align: 'center', width: '130'},
                {field: 'loginTimes', title: '[[#{user.loginTimes}]]', align: 'center', width: '80'},
                {
                    field: 'available', title: '[[#{user.available}]]', align: 'center', width: '100', templet: function (d) {
                    return d.available == 1 ? '<font color="blue">[[#{user.yes}]]</font>' : '<font color="red">[[#{user.no}]]</font>';
                }
                },
                {field: 'orderNum', title: '[[#{user.orderNum}]]', align: 'center', width: '80'},
                {field: 'remark', title: '[[#{user.remark}]]', align: 'center', width: '120'},
                {field: 'createTime', title: '[[#{user.createTime}]]', align: 'center', width: '180'},
                {field: 'updateTime', title: '[[#{user.updateTime}]]', align: 'center', width: '180'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#userRowBar', align: 'center', width: '330'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                // if (data.data.length == 0 && curr == 1) {
                //     tableIns.reload({
                //         where: "",
                //         page: {
                //             curr: 1
                //         }
                //     })
                // }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(userTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            }
            ;
        });

        //监控行工具条事件
        table.on("tool(userTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteUser(data);
                    break;
                case 'update':
                    updateUser(data);
                    break;
                case 'resetPwd':
                    resetPwd(data);
                    break;
                case 'selectRole':
                    selectRole(data);
                    break;
            }
            ;
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['800px', '550px'],
                title: '[[#{user.add}]]',
                success: function () {
                    $("#dataFrm")[0].reset();
                    //设置下拉树中父节点的值为空
                    // $("#deptid").val("");
                    url = "/user/addUser";
                    //初始化排序码
                    $.get("/user/loadUserMaxOrderNum", function (res) {
                        $("#orderNum").val(res.value);
                    });
                    form.render("select");
                }
            });
        }

        //打开修改的弹出层
        function updateUser(data) {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['800px', '550px'],
                title: '[[#{user.update}]]',
                success: function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm", data);
                    url = "/user/updateUser";
                }
            });
        }

        form.on("submit(doSubmit)", function (data) {
            $.post(url, data.field, function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });

        //删除
        function deleteUser(data) {
            layer.confirm('[[#{delete_confirm}]]' + data.name + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
//                $.post("/user/deleteUser", {id: data.id}, function (res) {
                $.post("/user/deleteUser/"+data.id, function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

        //重置密码
        function resetPwd(data) {
            layer.confirm('[[#{user.restPwd_confirm}]]' + data.name + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/user/resetPwd/"+data.id, function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }
        
        //监听用户名失去焦点事件
        $("#username").on("blur",function () {
            var username = $(this).val();
            $.get("/user/changeChineseToPinyin",{username:username},function (res) {
                $("#loginname").val(res.value);
            })
        });


        //打开分配角色的弹出层
        function selectRole(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#selectUserRoleDiv"),
                area:['650px','400px'],
                title:'[[#{user.give}]]'+data.name+'[[#{user.selectRole}]]',
                btn: ['<span class=layui-icon>&#xe605;[[#{user.confirmSelect}]]</span>','<span class=layui-icon>&#x1006;[[#{user.cancelSelect}]]</span>'],
                btnAlign:'c',
                yes: function(index, layero){
                    var checkStatus = table.checkStatus('roleTable');
                    var dataLength = checkStatus.data.length;
                    if(dataLength<1){
                        layer.open({
                            title: '错误'
                            ,content: '请至少勾选一个选项'
                        });
                    }else{
                    
                       var params = "uid="+data.id;
                       var arr = new Array();
                       $.each(checkStatus.data,function (index, item) {
                           arr[index]=item.id
                           console.log(item)
                       });
                    params+="&ids="+arr;

                       $.post("/user/saveUserRole",params,function (res) {
                           localStorage.setItem("time",new Date().getTime())
                           layer.msg(res.msg);
                          layer.close(mainIndex);
                       })
                     }
                },
                btn2: function(index, layero){
                    //关闭弹出层
                },
                success:function () {
                    initRoleTable(data);
                }
            });
        }


        var roleTableIns;
        //初始化角色列表
        function initRoleTable(data) {
            console.log(data);

            roleTableIns = table.render({
                elem:'#roleTable',
                url:'/user/initRoleByUserId',
                //将用户id传到后台去
                where:{
                    id:data.id
                },
                cols:[ [
                    {type:'checkbox',align:'center'},
                    {field:'id',title:'ID',align:'center'},
                    {field:'name',title:'[[#{user.name}]]',align:'center'},
                    {field:'remark',title:'[[#{user.remark}]]',align:'center'}
                ] ]
            });
        }



    });

</script>

</body>
</html>
