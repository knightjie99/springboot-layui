<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{record.name}">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" class="layui-input input-radius" >
            </div>
        </div>
        
        <div class="layui-inline">
               <label class="layui-form-label" th:text="#{record.gate_name}">选择闸机:</label>
                   <div class="layui-input-block">
                        <select name="gateId" id="select_gateId">
                            <option value=" " th:text="#{record.gate_select}">请选择闸机:</option>
                        </select>
                 </div>
        </div>
        
        <div class="layui-inline">
            <label class="layui-form-label"  th:text="#{record.phone}">手机号码:</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" class="layui-input input-radius" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"  th:text="#{record.start_time}">开始时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd"
                       class="layui-input input-radius">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{record.end_time}">结束时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd"
                       class="layui-input input-radius">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>

    <div id="recordToolBar" style="display: none">
        <button type="button" lay-event="deleteBatch" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
            <i class="layui-icon layui-icon-delete"></i><font th:text="#{batch_delete}"></font>
        </button>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="passRecordTable" lay-filter="passRecordTable"></table>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;
    
    layui.use(['jquery', 'form', 'layer', 'table','laydate'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var laydate = layui.laydate;
        
        //初始化时间选择器
        laydate.render({
            elem: '#startTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#passRecordTable",
            title: "员工数据表格",
            url: "/passRecord/loadAllPassRecord",
            toolbar: "#recordToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'100'},
                {field: 'passTime', title: '[[#{record.pass_time}]]', align: 'center',width:'200'},
                {field: 'name', title: '[[#{record.name}]]', align: 'center',width:'100'},
                {field: 'sex', title: '[[#{record.sex}]]', align: 'center',width:'100',templet:function (d) {
                    return d.sex==1?'<font color="blue">[[#{record.sex.male}]]</font>':'<font color="red">[[#{record.sex.female}]]</font>';
                }},
                {field: 'idNum', title: '[[#{record.id_num}]]', align: 'center',width:'150'},
                {field: 'phone', title: '[[#{record.phone}]]', align: 'center',width:'140'},
                {field: 'cardNum', title: '[[#{record.card_num}]]', align: 'center',width:'150'},
                {field: 'facePhoto', title: '[[#{record.face_photo}]]', align: 'center',width:'150', templet:function(d){
                    return '<img width=40 height=40 src=/file/showImageByPath?path='+d.facePhoto+ ' />';
                }},
                {field: 'gateName', title: '[[#{record.gate_name}]]',  align: 'center',width:'100'},
                {field: 'passWay', title: '[[#{record.pass_way}]]', align: 'center',width:'120',templet:function (d) {
                    return d.passWay==1?'<font color="blue">[[#{record.pass_way_face}]]</font>':'<font color="red">[[#{record.card}]]</font>';
                }},
                {field: 'identityType', title: '[[#{record.identity_type}]]', align: 'center',width:'120',templet:function (d) {
                    return d.identityType==1?'<font color="blue">[[#{record.identity_type.staff}]]</font>':'<font color="red">[[#{record.identity_type.visitor}]]</font>';
                }},
                {field: 'temperature', title: '[[#{record.temperature}]]',  align: 'center',width:'100'},
                {field: 'passDirection', title: '[[#{record.pass_direction}]]', align: 'center',width:'120',templet:function (d) {
                    return d.passDirection == 1?'<font color="blue">\'[[#{record.pass_direction.in}]]</font>':'<font color="red">\'[[#{record.pass_direction.out}]]</font>';
                }}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(passRecordTable)", function (obj) {
            switch (obj.event) {
                case 'deleteBatch':
                    batchDeleteRecord();
                    break;
            };
        });

        function batchDeleteRecord(){

            var checkStatus = table.checkStatus('passRecordTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('[[#{delete_confirm}]]？',{btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                    ,icon: 3,title: '[[#{window_notice}]]'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/passRecord/batchDeletePassRecord",ids,function (res) {
                        localStorage.setItem("time",new Date().getTime())
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("[[#{please_select_line}]]")
            }

        }
        
      //初始化查询条件的下拉列表
        $.get("/gate/loadAllGateForSelect",function (res) {
            var data = res.data;
            var dom = $("#select_gateId");
            var html = '<option value=" ">请选择闸机</option>';
            $.each(data,function (index, item) {
                html += '<option value="'+item.id+'">'+item.gateName+'</option>';
            })
            dom.html(html);
            //重新渲染下拉列表
            form.render("select");
        });
        
        var mainIndex;
        var url;

        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });
        
    });
</script>
</body>
</html>
