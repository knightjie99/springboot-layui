<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{staff.name}">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="staffName" id="staffName" class="layui-input input-radius"
                      th:placeholder="#{staff.p1}" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{staff.phone}" >手机号码:</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" class="layui-input input-radius" th:placeholder="#{staff.p2}" >
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label" th:text="#{staff.status}">员工状态:</label>
             <div class="layui-input-inline">
                   <select name="status"  lay-search="">
<!--                         <option value="">请选择</option>-->
                         <option value="1" th:text="#{onJob}">在职</option>
                         <option value="2" th:text="#{resigned}">离职</option>
                   </select>
              </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="staffTable" lay-filter="staffTable"></table>
     <div id="staffToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1" ></i><font th:text="#{add_one}"></font>
        </button>
        <button type="button" lay-event="batchAdd" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-addition"></i><font th:text="#{batch_add}"></font>
        </button>
        <button type="button" lay-event="deleteBatch" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
            <i class="layui-icon layui-icon-delete"></i><font th:text="#{batch_delete}"></font>
        </button>
        <button type="button" lay-event="download"  class="layui-btn layui-btn-sm layui-btn-warm layui-btn-radius">
            <i class="layui-icon layui-icon-download-circle"></i><font th:text="#{download_model}"></font>
        </button>
    </div>
    <div id="staffRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i><font th:text="#{form_edit}"></font>
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{delete}"></font>
        </button>
    </div>
</div>

<div id="batchAddDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm2" lay-filter="dataFrm2">
        <div class="layui-form-item upFile" >
            <label class="layui-form-label layui-required" th:text="#{uploadFile}">上传文件:</label>
            <div class="layui-input-block">
                <button  type="button" class="layui-btn layui-btn-sm" id="uploadBtn"><i class="layui-icon layui-icon-addition"></i><font th:text="#{choose_package}"></font></button>
                <input type="hidden" id="uploadResult" name="uploadResult" >
            </div>
            <div class="layui-input-block">
                <font style="color: red" th:text="#{import_font_1}" >1.只接受ZIP格式的压缩包</font><br>
                <font style="color: red" th:text="#{import_font_2}">2.压缩包中只能包含Excel文件与人脸图片</font><br>
                <font style="color: red" th:text="#{import_font_3_staff}">3.Excel文件名必须为 员工批量导入表 格式只能为 xls或者xlsx</font>
            </div>
        </div>

        <div class="layui-form-item upFile" >
            <label class="layui-form-label " th:text="#{progressbar}">进度条</label>
            <div class="layui-input-block">
                <div id="win" style="width:30%"  class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="progressBar">
                    <div id="progressbar" class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="saveBtn" id="saveBtn"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>

</div>



<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
      <div class="layui-col-md12 layui-col-xs12">
       <div class="layui-row layui-col-space10">
         <div class="layui-col-md9 layui-col-xs7">
              <div class="layui-form-item magt3">


                  <div class="layui-inline">
                      <label class="layui-form-label layui-required" th:text="#{staff.name}">姓名:</label>
                      <div class="layui-input-block">
                          <input type="hidden" name="id">
                          <input type="text" name="staffName" lay-verify="required" autocomplete="off"
                                 class="layui-input input-radius" th:placeholder="#{staff.p1}">
                      </div>
                  </div>
                </div>
            
              <div class="layui-form-item">
                 <label class="layui-form-label" th:text="#{staff.sex}">性别:</label>
                 <div class="layui-input-block">
                    <input type="radio" name="sex" value="1" th:title="#{staff.sex.male}"  checked>
                    <input type="radio" name="sex" value="2" th:title="#{staff.sex.female}">
                 </div>
              </div>
             <div class="layui-form-item">
                <label class="layui-form-label" th:text="#{staff.idNum}" >身份证号:</label>
                <div class="layui-input-block">
                    <input type="text" name="idNum"  autocomplete="off" class="layui-input input-radius"th:placeholder="#{staff.p3}">
                </div>
              </div>
            </div> 
            <div class="layui-col-md3 layui-col-xs5">
                    <div class="layui-upload-list thumbBox mag0 magt3">
                        <input type="hidden" name="staffPhoto" id="staffPhoto" value="images/noDefaultImage.jpg">
                        <img class="layui-upload-img thumbImg" src="/file/showImageByPath?path=images/noDefaultImage.jpg">
                    </div>
            </div>
         </div>   
         
         <div class="layui-form-item magb0">
             <div class="layui-inline">
                 <label class="layui-form-label layui-required" th:text="#{staff.phone}" >手机号码:</label>
                 <div class="layui-input-block">
                     <input type="text"  name="phone" lay-verify="required|number" autocomplete="off" class="layui-input input-radius" th:placeholder="#{staff.p2}">
                 </div>
             </div>

             <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{deptName}" >所属部门:</label>
                <div class="layui-input-block">
                    <input type="hidden" autocomplete="off" class="layui-input input-radius" name="deptId" id="deptId">
                    <ul id="deptTree" class="dtree" data-id="0" ></ul>
                </div>
            </div>
        

            <div class="layui-inline">
                <label class="layui-form-label" th:text="#{cardNum}">NFC卡号:</label>
                <div class="layui-input-block">
                    <input type="text"  name="cardNum"  autocomplete="off" class="layui-input input-radius" >
                </div>
                <div class="layui-input-block">
                    <font color="red" th:text="#{cardNum_form}">卡号必须为7位或9位纯数字</font>
                </div> 
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" th:text="#{staff.email}">邮箱:</label>
                <div class="layui-input-block">
                    <input type="text"  name="email"  autocomplete="off" class="layui-input input-radius" >
                </div>
            </div>

             <div class="layui-inline">
                 <label class="layui-form-label layui-required" th:text="#{staffNum}">员工编号:</label>
                 <div class="layui-input-block">
                     <input type="text"  name="staffNum"  autocomplete="off" class="layui-input input-radius" lay-verify="required" >
                 </div>
             </div>
             <div class="layui-inline">
                 <label class="layui-form-label" th:text="#{staffJob}">职位:</label>
                 <div class="layui-input-block">
                     <input type="text"  name="staffJob"  autocomplete="off" class="layui-input input-radius" >
                 </div>
             </div>

             <div class="layui-inline">
                 <label class="layui-form-label" th:text="#{staff.entryDate}">入职日期:</label>
                 <div class="layui-input-inline">
                     <input type="text" id="entryDate" name ="entryDate" class="layui-input input-radius" >
                 </div>
             </div>

             <div class="layui-inline">
                 <label class="layui-form-label layui-required" th:text="#{staff.status}">在职状态:</label>
                 <div class="layui-input-inline">
                     <select name="status"  id="status">
<!--                         <option value="">请选择</option>-->
                         <option value="1" th:text="#{onJob}">在职</option>
                         <option value="2" th:text="#{resigned}">离职</option>
                     </select>
                 </div>
             </div>
          </div>


          <div class="layui-form-item count">
              <label class="layui-form-label" th:text="#{staff.remark}">备注:</label>
              <div class="layui-input-block">
                  <textarea name="remark" th:placeholder="#{staff.p4}" class="layui-textarea userDesc"></textarea>
              </div>
          </div>

          <div class="layui-form-item count">
              <label class="layui-form-label" th:text="#{staff.prompt}">提示语</label>
              <div class="layui-input-block">
                  <textarea name="prompt" class="layui-textarea userDesc"></textarea>
              </div>
          </div>

       </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;
    
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'
    }).use(['jquery', 'form', 'layer', 'table','upload','dtree','element','laydate'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var dtree = layui.dtree;
        var upload = layui.upload;
        var element = layui.element
        var laydate = layui.laydate;
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#staffTable",
            title: "员工数据表格",
            url: "/staff/loadAllStaff",
            toolbar: "#staffToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'70'},
                {field: 'staffName', title: "[[#{staff.name}]]", align: 'center',width:'100'},
                {field: 'staffNum', title: "[[#{staffNum}]]", align: 'center',width:'100'},
                {field: 'deptName', title: "[[#{deptName}]]", align: 'center', width: '130'},
                {field: 'sex', title: "[[#{staff.sex}]]", align: 'center',width:'100',templet:function (d) {
                    return d.sex==1?'<font color="blue">[[#{staff.sex.male}]]</font>':'<font color="red">[[#{staff.sex.female}]]</font>';
                }},
                {field: 'idNum', title: "[[#{staff.idNum}]]", align: 'center',width:'150'},
                {field: 'phone', title: "[[#{staff.phone}]]", align: 'center',width:'140'},
                {field: 'cardNum', title: "[[#{cardNum}]]", align: 'center',width:'150'},
                {field: 'status', title: "[[#{staff.status}]]", align: 'center',width:'100',templet:function (d) {
                    return d.status==1?'<font color="blue">[[#{onJob}]]</font>':'<font color="red">[[#{resigned}]]</font>';
                }},
                {field: 'staffPhoto', title: "[[#{staffPhoto}]]", align: 'center',width:'150', templet:function(d){
                    return '<img width=40 height=40 src=/file/showImageByPath?path='+d.staffPhoto+ ' />';
                }},
                {field: 'recogStatus', title:"[[#{staff.recogStatus}]]", align: 'center',width:'150', templet:function(d){
                        switch (d.recogStatus) {
                            default: return "<font color=\"black\">[[#{staff.sw1}]]</font>";
                            case 1: return "<font color=\"blue\">[[#{staff.sw2}]]</font>";
                            case 2:return "<font color=\"red\">[[#{staff.sw3}]]</font>";
                        }
                    }},
                {field: 'available', title: "[[#{staff.available}]]", align: 'center',width:'100',templet:function (d) {
                    return d.available==1?'<font color="blue">[[#{staff.available.true}]]</font>':'<font color="red">[[#{staff.available.false}]]</font>';
                }},
                {field: 'staffJob', title:"[[#{staffJob}]]", align: 'center',width:'100'},
                {field: 'email', title: '[[#{staff.email}]]', align: 'center',width:'100'},
                {field: 'prompt', title: '[[#{staff.prompt}]]',  align: 'center',width:'180'},
                {field: 'remark', title: '[[#{staff.remark}]]',  align: 'center',width:'180'},
                {field: 'entryDate', title: '[[#{staff.entryDate}]]', align: 'center',width:'180'},
                {field: 'createTime', title: '[[#{staff.createTime}]]', align: 'center',width:'180'},
                {field: 'updateTime', title: '[[#{staff.updateTime}]]', align: 'center',width:'180'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#staffRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
                localStorage.setItem("time",new Date().getTime())
            }
        });

        laydate.render({
            elem: '#entryDate'
        });

        //文件上传
        var uploadResult = document.getElementById("uploadResult");
        var filePath;
        upload.render({
            elem: '#uploadBtn',
            url: '/file/uploadFile',
            accept: 'file', //普通文件
            exts: 'zip', //只允许上传压缩文件
            field:'mf',
            method : "post",
            progress: function(n, elem){
                var percent = n + '%' //获取进度百分比
                console.log(percent)
                element.progress('progressBar', percent); //可配合 layui 进度条元素使用
                localStorage.setItem("time",new Date().getTime())
                //以下系 layui 2.5.6 新增
                console.log(elem); //得到当前触发的元素 DOM 对象。可通过该元素定义的属性值匹配到对应的进度条。
            },
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
                filePath = res.path;
                uploadResult.value = 'SUCCESS';
                // $("#progressbar").attr("")
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(staffTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    batchDeleteStaff();
                    break;
                case "batchAdd":
                        openBatchAddLayer();
                    break;    
               case 'download':
                      downloadTemp();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(staffTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteStaff(data);
                    break;
                case 'update':
                    updateStaff(data);
                    break;
            };
        });
        
        //文件上传
        upload.render({
            elem: '.thumbBox',
            url: '/file/uploadFile',
            acceptMime:'image/*',
            field:'mf',
            method : "post",
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
                var path=res.path;
                $('.thumbImg').attr('src','/file/showImageByPath?path='+path);
                $('.thumbBox').css("background","#fff");
                //给隐藏域赋值
                $("#staffPhoto").val(path);
            }
        });
        
        function downloadTemp(){
        	window.location.href = "/file/getFileByPath?path=model/staff.zip";
        }

        var mainIndex;
        var url;



        function openBatchAddLayer() {
            url="/staff/batchAddStaff";
            mainIndex = layer.open({
                type:1,
                content:$("#batchAddDiv"),
                area:['700px','500px'],
                title:'[[#{batch_add}]]',
                success:function () {
                    $("#dataFrm2")[0].reset();
                    $("#uploadResult").val("");
                    element.progress('progressBar', "0%");
                    url="/staff/batchAddStaff";
                    //设置默认为无图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/noDefaultImage.jpg');
                    $("#staffPhoto").val('/images/noDefaultImage.jpg');
                }
            });
        }


        //打开添加弹出层
        function openAddLayer() {
            url="/staff/addStaff";
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','600px'],
                title:'[[#{add_one}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/staff/addStaff";
                    //设置默认为无图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/noDefaultImage.jpg');
                    $("#staffPhoto").val('/images/noDefaultImage.jpg');
                }
            });
        }

        //打开修改的弹出层
        function updateStaff(data) {
            console.log(data)
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'[[#{form_edit}]]',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    //图片进行回显
                    $(".thumbImg").attr("src",'/file/showImageByPath?path='+data.staffPhoto);
                    $("#deptTree_select_input_id").val(data.deptName)
                    $("#status").val(data.status)
                    
                    url="/staff/updateStaff";
                }
            });
        }
        form.on("submit(doSubmit)",function (data) {
            if(data.field.staffPhoto==null||data.field.staffPhoto=="/images/noDefaultImage.jpg"||data.field.staffPhoto==""){
                layer.msg("[[#{add_face_first}]]");
                return false
            }

            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
             if(res==null){
                 console.log("null")
                    top.location.href = '/';
                }

                if (res.code==200){
                    tableIns.reload();
                    layer.msg(res.msg);
                    layer.close(mainIndex);
                }

                else {
                    layer.msg(res.msg);
                }
            });
            return false;
        });

        form.on("submit(saveBtn)",function (data) {
            console.log("submit")
            var lockDown = layer.open({
                title: '[[#{donot_close}]]'
                ,content: '[[#{face_processing}]]'
                ,closeBtn: 0
                ,btn: []
            });
            if(data.field.uploadResult=="SUCCESS"){
                data.field.inputWay=2
                data.field.mf=filePath
                // data.


                $.post(url,data.field,function (res) {


                    localStorage.setItem("time",new Date().getTime())
                    if (res.code==200){
                        tableIns.reload();
                        layer.msg(res.msg);
                        layer.close(mainIndex);
                    }else {
                        layer.msg(res.msg);
                    }
                    layer.close(lockDown)

                });

                // layer.close(mainIndex);

            }else{
                layer.msg("[[#{uploadFile_first}]]")
            }


            return false;
        });
        

        //初始化添加弹出层所属部门的下拉列表
        var deptTree = dtree.renderSelect({
            elem: "#deptTree",
            width: "100%", // 可以在这里指定树的宽度来填满div
            dataStyle: "layuiStyle", //使用layui风格的数据格式
            dataFormat: "list",     //配置data的风格为list
            response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
            url: "/dept/loadDeptManagerLeftTreeJson" // 使用url加载（可与data加载同时存在）
        });
        $("#deptTree_select_input_id").attr("placeholder"," ")

        //监听所属部门点击方法
        dtree.on("node(deptTree)", function (obj) {
            //将该部门的id赋值给隐藏域，
            $("#deptId").val(obj.param.nodeId);
            console.log(obj.param.nodeId);
        });

        //删除
        function deleteStaff(data) {
            layer.confirm('[[#{delete_confirm}]]' + data.staffName + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/staff/deleteStaff", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };

        //批量删除
        function batchDeleteStaff() {
            //得到选中行
            var checkStatus = table.checkStatus('staffTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('[[#{delete_confirm}]]'+'?',{btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                    ,icon: 3,title: '[[#{window_notice}]]',btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                },function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/staff/batchDeleteStaff",ids,function (res) {
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("[[#{please_select_line}]]")
            }
        };

    });


</script>
</body>
</html>
