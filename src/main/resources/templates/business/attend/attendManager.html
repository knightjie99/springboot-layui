<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件(默认显示当月考勤)</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{attend.start_time}">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd"
                       class="layui-input input-radius">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{attend.end_time}">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd"
                       class="layui-input input-radius">
            </div>
        </div>
    
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{attend.staff_name}">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="staffName" id="staffName" class="layui-input input-radius"
                       >
            </div>
        </div>
        
        <div class="layui-inline">
                <label class="layui-form-label" th:text="#{attend.dept_name}">所属部门:</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="deptId" id="deptId">
                    <ul id="deptTree" class="dtree" data-id="0"></ul>
                </div>
            </div>
    </div>
    
    
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="attendTable" lay-filter="attendTable"></table>
    <div id="attendRowBar" style="display: none;">
        <button type="button" lay-event="detail" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit" ></i><font th:text="#{attend.detail}"></font>
        </button>
    </div>
</div>


<!--考勤详情的弹出层-->
<div id="attendDetailsDiv" style="display: none;padding-right: 3%">
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件(默认显示当月考勤)</legend>
</fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label"  th:text="#{attend.start_time}">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="rangeStart" readonly="readonly" placeholder="yyyy-MM-dd"
                    value=""    class="layui-input input-radius">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"  th:text="#{attend.end_time}">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="rangeEnd" readonly="readonly" placeholder="yyyy-MM-dd"
                       value=""   class="layui-input input-radius">
            </div>
        </div>

        <button type="button" class="layui-btn layui-btn-radius"
                id="doSearch"><i
                class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
        </button>

    </div>

 <div>
    <table class="layui-hide" id="attendDetailsTable" lay-filter="attendDetailsTable"></table>
 </div>

</div>

<div id="recordToolBar" style="display: none">
    <button type="button" lay-event="deleteBatch" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
        <i class="layui-icon layui-icon-delete"></i><font th:text="#{batch_delete}"></font>
    </button>
</div>


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;
    var attendDetailsTable ;
    
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'
    }).use(['jquery', 'form', 'layer', 'table','laydate','dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var dtree = layui.dtree;
        var laydate = layui.laydate;
        var staffId;
        //初始化时间选择器
        laydate.render({
            elem: '#startTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });

        laydate.render({
            elem: '#rangeStart',
            type: 'datetime'
        });
        laydate.render({
            elem: '#rangeEnd',
            type: 'datetime'
        });
        
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#attendTable",
            title: "考勤数据表格",
            url: "/attend/loadAllAttendSum",
            toolbar: "#attendToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'staffId', title: '[[#{attend.staff_id}]]', align: 'center',width:'50'},
                {field: 'staffName', title: '[[#{attend.staff_name}]]', align: 'center',width:'100'},
                {field: 'deptName', title: '[[#{attend.dept_name}]]', align: 'center', width: '130'},
                {field: 'lateSum', title: '[[#{attend.lateSum}]]', align: 'center',width:'150'},
                {field: 'earlySum', title: '[[#{attend.earlySum}]]', align: 'center',width:'140'},
                {field: 'overtimeSum', title: '[[#{attend.overtimeSum}]]', align: 'center',width:'150'},
                {field: 'attendDay', title: '[[#{attend.attendDay}]]', align: 'center',width:'150'},
                {field: 'actualDay', title: '[[#{attend.actualDay}]]', align: 'center',width:'150'},
                {field: 'restDay', title: '[[#{attend.restDay}]]', align: 'center',width:'150'},
                {field: 'workSum', title: '[[#{attend.workSum}]]', align: 'center',width:'150'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#attendRowBar', align: 'center',width:'250'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });

        var rangeParam="";

        $("#doSearch").click(function () {
            console.log("搜索")
            rangeParam=""
            rangeParam+="&rangeStart="+$("#rangeStart").val()+"&rangeEnd="+$("#rangeEnd").val()
            setTable()


        })

        function openDetailLayer(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#attendDetailsDiv"),
                area:['1200px','600px'],
                title:'[[#{attend.title.checkDetails}]]',
                success:function () {

                }
            });

            console.log("open")

            setTable(data)


        };

        function setTable(data){

            attendDetailsTable= table.render({
                elem: "#attendDetailsTable",
                title: "[[#{attend.title.details}]]",
                url: "/attend/loadAllAttendByStaffId?staffId="+staffId+rangeParam,
                // url: "/attend/loadAllAttendSum",
                toolbar: "#recordToolBar",
                page: {layout: ["prev","page","next","limit"]},
                height: "full-180",
                cols: [ [
                    {type:'checkbox',width:50},
                    {field: 'staffName', title: '[[#{attend.staff_name}]]', align: 'center',width:'100'},
                    {field: 'attendDate', title: '[[#{attend.attend_date}]]', align: 'center',width:'150',templet:function (d) {
                            if(d.attendDate!=null){
                                return d.attendDate.split(" ")[0]
                            }else{
                                return ""
                            }
                        }},
                    {field: 'onStatus', title: '[[#{attend.onStatus}]]', align: 'center',width:'100',templet:function (d) {
                            if(d.onStatus==1){
                                return "[[#{attend.status.1}]]";
                            }else if(d.onStatus==2){
                                return "[[#{attend.status.2}]]";
                            }else if(d.onStatus==3){
                                return "[[#{attend.status.3}]]";
                            }else if(d.onStatus==4){
                                return "[[#{attend.status.4}]]";
                            }else if(d.onStatus==5){
                                return "[[#{attend.status.5}]] ";
                            }else if(d.onStatus==6){
                                return "[[#{attend.status.6}]] ";
                            }
                        }},
                    {field: 'offStatus', title: '[[#{attend.offStatus}]]', align: 'center',width:'100',templet:function (d) {
                            if(d.offStatus==1){
                                return "[[#{attend.status.1}]]";
                            }else if(d.offStatus==2){
                                return "[[#{attend.status.2}]]";
                            }else if(d.offStatus==3){
                                return "[[#{attend.status.3}]]";
                            }else if(d.offStatus==4){
                                return "[[#{attend.status.4}]]";
                            }else if(d.offStatus==5){
                                return "[[#{attend.status.5}]] ";
                            }else if(d.offStatus==6){
                                return "[[#{attend.status.6}]] ";
                            }
                        }},
                    {field: 'attendHour', title: '[[#{attend.attend_hour}]]', align: 'center',width:'150'},
                    {field: 'onTime', title: '[[#{attend.on_time}]]', align: 'center',width:'150',templet:function (d) {
                            if(d.onTime!=null){
                                return d.onTime.split(" ")[1]
                            }else{
                                return ""
                            }


                        }},
                    {field: 'onGateName', title: '[[#{attend.on_gate}]]', align: 'center',width:'150'},
                    {field: 'onPhoto', title: '[[#{attend.on_photo}]]', align: 'center',width:'150', templet:function(d){
                            return '<img width=40 height=40 src=/file/showImageByPath?path='+d.onPhoto+ ' />';
                        }},
                    {field: 'offTime', title: '[[#{attend.off_time}]]', align: 'center',width:'200',templet:function (d) {

                            if(d.offTime!=null){
                                return d.offTime.split(" ")[1]
                            }else{
                                return ""
                            }

                        }},
                    {field: 'offGateName', title: '[[#{attend.off_gate}]]', align: 'center',width:'150'},
                    {field: 'offPhoto', title: '[[#{attend.off_photo}]]', align: 'center',width:'150', templet:function(d){
                            return '<img width=40 height=40 src=/file/showImageByPath?path='+d.offPhoto+ ' />';
                        }},
                ] ],
                done: function (data, curr, count) {

                    localStorage.setItem("time",new Date().getTime())
                    if(count==0){
                        // layer.close(mainIndex)
                        layer.msg("[[#{attend.msg_nodata}]]")
                        tableIns.reload()
                    }

                    //不是第一页时，如果当前返回的数据为0那么就返回上一页
                    if (data.data.length == 0 && curr != 1) {
                        tableIns.reload({
                            page: {
                                curr: curr - 1
                            }
                        })
                    }
                    //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                    //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
                }
            });
        }

        

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控行工具条事件
        table.on("tool(attendTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'detail':
                    console.log("detail")
                    staffId=data.staffId
                     openDetailLayer(data);
                    break;
            };
        });

        table.on("toolbar(attendDetailsTable)", function (obj) {
            switch (obj.event) {
                case 'deleteBatch':
                    batchDelete();
                    break;
            };
        });

        function batchDelete(){

            var checkStatus = table.checkStatus('attendDetailsTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('[[#{delete_confirm}]]',{
                    btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                    ,icon: 3,title: '[[#{window_notice}]]'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/attend/batchDelete",ids,function (res) {
                        localStorage.setItem("time",new Date().getTime())
                        if (res.code==200){
                            //重新刷新表格
                            attendDetailsTable.reload();
                            tableIns.reload()
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("[[#{please_select_line}]]")
            }

        }
        
        var mainIndex;
        var url;


        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });
        
        

        //初始化添加弹出层所属部门的下拉列表
        var deptTree = dtree.renderSelect({
            elem: "#deptTree",
            width: "100%", // 可以在这里指定树的宽度来填满div
            dataStyle: "layuiStyle", //使用layui风格的数据格式
            dataFormat: "list",     //配置data的风格为list
            response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
            url: "/dept/loadDeptManagerLeftTreeJson" // 使用url加载（可与data加载同时存在）
        });
        $("#deptTree_select_input_id").attr("placeholder"," ")

        //监听所属部门点击方法
        dtree.on("node(deptTree)", function (obj) {
            //将该部门的id赋值给隐藏域，
            $("#deptId").val(obj.param.nodeId);
            console.log(obj.param.nodeId);
        });
        
        
        
        var staffId;
        
        

        

    });


</script>
</body>
</html>
