<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_provideridTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#provideridTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderprovideridTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#search_goodsidTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#goodsidTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leadergoodsidTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
    </style>
</head>
<body>


<!--数据表格-->
<div>
    <table class="layui-hide" id="attendRuleTable" lay-filter="attendRuleTable"></table>
    <div id="attendRuleToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i><font th:text="#{add_one}"></font>
        </button>
    </div>
    <div id="attendRuleRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i><font th:text="#{form_edit}"></font>
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i></i><font th:text="#{delete}"></font>
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{rule.rule_name}">班次名称:</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="ruleName" lay-verify="required" autocomplete="off" class="layui-input input-radius" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
               <label class="layui-form-label layui-required" th:text="#{rule.sign_time}">上班时间:</label>
               <div class="layui-input-inline">
                 <input type="text" id="signTime" name ="signTime" class="layui-input input-radius" lay-verify="required" placeholder="HH:mm:ss">
               </div>
            </div>
            
            <div class="layui-inline">
               <label class="layui-form-label layui-required" th:text="#{rule.leave_time}">下班时间:</label>
               <div class="layui-input-inline">
                 <input type="text" id="leaveTime" name ="leaveTime" class="layui-input input-radius" lay-verify="required" placeholder="HH:mm:ss">
               </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-inline">
               <label class="layui-form-label layui-required" th:text="#{rule.start_sign}">开始签到:</label>
               <div class="layui-input-inline">
                 <input type="text" id="startSign" name ="startSign" class="layui-input input-radius" lay-verify="required" placeholder="HH:mm:ss">
               </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{rule.start_leave}">开始签退:</label>
                <div class="layui-input-inline">
                    <input type="text" id="startLeave" name ="startLeave" class="layui-input input-radius" lay-verify="required" placeholder="HH:mm:ss">
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">


            <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{rule.end_sign}">结束签到:</label>
                <div class="layui-input-inline">
                    <input type="text" id="endSign" name ="endSign" class="layui-input input-radius" lay-verify="required" placeholder="HH:mm:ss">
                </div>
            </div>
            
            <div class="layui-inline">
               <label class="layui-form-label layui-required" th:text="#{rule.end_leave}">结束签退:</label>
               <div class="layui-input-inline">
                 <input type="text" id="endLeave" name ="endLeave" class="layui-input input-radius" lay-verify="required" placeholder="HH:mm:ss">
               </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
            </div>
        </div>
        
 
       <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>
</div>


<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.use(['jquery', 'form', 'layer', 'table', 'laydate'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var laydate = layui.laydate;

        //初始化时间选择器
        laydate.render({
              elem: '#signTime',
              type: 'time'
         });
        laydate.render({
            elem: '#leaveTime',
            type: 'time'
        });
        laydate.render({
            elem: '#startSign',
            type: 'time'
        });
        laydate.render({
            elem: '#endSign',
            type: 'time'
        });
        laydate.render({
            elem: '#startLeave',
            type: 'time'
       });
        
        laydate.render({
            elem: '#endLeave',
            type: 'time'
       });

        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#attendRuleTable",
            title: "进货数据表格",
            url: "/attendRule/loadAllAttendRule",
            toolbar: "#attendRuleToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'ruleName', title: '[[#{rule.rule_name}]]', align: 'center',width:'100'},
                {field: 'signTime', title: '[[#{rule.sign_time}]]', align: 'center',width:'150'},
                {field: 'leaveTime', title: '[[#{rule.leave_time}]]', align: 'center',width:'90'},
                {field: 'startSign', title: '[[#{rule.start_sign}]]', align: 'center',width:'170'},
                {field: 'endSign', title: '[[#{rule.end_sign}]]', align: 'center',width:'130'},
                {field: 'startLeave', title: '[[#{rule.start_leave}]]', align: 'center',width:'100'},
                {field: 'endLeave', title: '[[#{rule.end_leave}]]', align: 'center',width:'100'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#attendRuleRowBar', align: 'center',width:'260'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(attendRuleTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(attendRuleTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteAttendRule(data);
                    break;
                case 'update':
                    updateAttendRule(data);
                    break;
            };
        });


        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','600px'],
                title:'[[#{add_one}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/attendRule/addAttendRule";

                }
            });
        };

        //打开修改的弹出层
        function updateAttendRule(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','600px'],
                title:'[[#{update}]]',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/attendRule/updateAttendRule";
                }
            });
        };

        

        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });


        //删除
        function deleteAttendRule(data) {
            layer.confirm('[[#{delete_confirm}]]?' , {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/attendRule/deleteAttendRule", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

    });


</script>

</body>
</html>
