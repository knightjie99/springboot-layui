<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="deviceErrorle-mobile-web-deviceError-status-bar-style" content="black">
    <meta name="deviceErrorle-mobile-web-deviceError-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{begin_time}">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd"
                       class="layui-input input-radius">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{end_time}">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd"
                       class="layui-input input-radius">
            </div>
        </div>

    </div>


    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="deviceErrorTable" lay-filter="deviceErrorTable"></table>
    <div id="staffErrorRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i><font th:text="#{form_edit}"></font>
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{delete}"></font>
        </button>
    </div>

    <div id="staffErrorToolBar" style="display: none">
        <button type="button" lay-event="deleteBatch" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
            <i class="layui-icon layui-icon-delete"></i><font th:text="#{batch_delete}"></font>
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
	       <div class="layui-form-item">
             <label class="layui-form-label layui-required" >设备SN号:</label>
             <div class="layui-input-inline">
                <input type="hidden" name="id">
                <input type="text" name="deviceSn" id="deviceSn" readonly="readonly" placeholder="文件上传完成后自动获取"
                       class="layui-input input-radius">
             </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">备注:</label>
             <div class="layui-inline">
                 <div class="layui-input-inline">
                    <input type="text"  name="remark"  autocomplete="off" class="layui-input input-radius" placeholder="请输入员工备注">
                 </div>
             </div>
          </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;
    
    layui.use(['jquery', 'form','element', 'layer', 'table','upload','laydate'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;
        var element = layui.element;
        var laydate = layui.laydate;
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#deviceErrorTable",
            title: "应用数据表格",
            url: "/staffError/loadAllStaffError",
            toolbar: "#staffErrorToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'name', title: '[[#{staffError.name}]]', align: 'center',width:'200'},
                {field: 'sex', title: '[[#{staffError.sex}]]', align: 'center',width:'200'},
                {field: 'idNum', title: '[[#{staffError.idNum}]]', align: 'center',width:'200'},
                {field: 'cardNum', title: '[[#{staffError.cardNum}]]', align: 'center',width:'200'},
                {field: 'deptName', title: '[[#{staffError.deptName}]]', align: 'center',width:'200'},
                {field: 'phone', title: '[[#{staffError.phone}]]', align: 'center',width:'200'},
                {field: 'facePhoto', title: '[[#{staffError.facePhoto}]]', align: 'center',width:'200'},
                {field: 'remark', title: '[[#{staffError.remark}]]', align: 'center',width:'220'},
                {field: 'createTime', title: '[[#{staffError.createTime}]]', align: 'center',width:'380'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });

        laydate.render({
            elem: '#startTime'
            ,type: 'datetime'
        });

        laydate.render({
            elem: '#endTime'
            ,type: 'datetime'
        });


        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });


        //监控行工具条事件
        table.on("tool(deviceErrorTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            console.log(data)
            switch (obj.event) {
                case 'delete':
                    deleteDeviceError(data);
                    break;
                case 'update':
                    updateDeviceError(data);
                    break;
            };
        });
        

        var mainIndex;
        var url;

        //打开修改的弹出层
        function updateDeviceError(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['500px','500px'],
                title:'修改异常记录',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/deviceError/updateDeviceError";
                }
            });
        };
        
      //提交按钮事件
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });

        //删除
        function deleteDeviceError(data) {
            layer.confirm('[[#{delete_confirm}]]'  + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/deviceError/deleteDeviceError", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };

        table.on("toolbar(deviceErrorTable)", function (obj) {
            console.log(obj)
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    batchDelete();
                    break;
                case "batchAdd":
                    openBatchAddLayer();
                    break;
                case 'download':
                    downloadTemp();
                    break;
            };
        });

        function batchDelete() {
            //得到选中行
            var checkStatus = table.checkStatus('deviceErrorTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('[[#{delete_confirm}]]'+'？',{btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                    ,icon: 3,title: '[[#{window_notice}]]'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/staffError/batchdeleteStaffError",ids,function (res) {
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("[[#{please_select_line}]]")
            }
        };

    });
</script>
</body>
</html>
