<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_gateIdTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#gateIdTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leadergateIdTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{visitor.name}">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="visitorName" id="visitorName" class="layui-input input-radius"
                       >
            </div>
        </div>



        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{visitor.phone}">手机号码:</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" class="layui-input input-radius" >
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label" th:text="#{visitor.status}">访客状态:</label>
             <div class="layui-input-inline">
                   <select name="status"  lay-search="">
                         <option value="" th:text="#{visitor.s1}"></option>
                         <option value="1" th:text="#{visitor.s2}"></option>
                         <option value="2" th:text="#{visitor.s3}"></option>
                   </select>
              </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="visitorTable" lay-filter="visitorTable"></table>
    <div id="visitorToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i><font th:text="#{add_one}"></font>
        </button>
<!--        <button type="button" lay-event="download"  class="layui-btn layui-btn-sm layui-btn-warm layui-btn-radius">-->
<!--            <i class="layui-icon layui-icon-download-circle"></i>下载批量导入模板-->
<!--        </button>-->
        <button type="button" lay-event="deleteBatch" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
            <i class="layui-icon layui-icon-delete"></i><font th:text="#{batch_delete}"></font>
        </button>

    </div>
    <div id="visitorRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i><font th:text="#{form_edit}"></font>
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{delete}"></font>
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
      <div class="layui-col-md12 layui-col-xs12">
       <div class="layui-row layui-col-space10">
         <div class="layui-col-md9 layui-col-xs7">
              <div class="layui-form-item magt3">
                      <label class="layui-form-label layui-required" th:text="#{visitor.name}">姓名:</label>
                      <div class="layui-input-inline">
                          <input type="hidden" name="id">
                          <input type="hidden" name="status">
                          <input type="text" name="visitorName" lay-verify="required" autocomplete="off"
                                 class="layui-input input-radius" >
                      </div>
                </div>
            
              <div class="layui-form-item">
                 <label class="layui-form-label" th:text="#{visitor.sex}">性别:</label>
                 <div class="layui-input-inline">
                    <input type="radio" name="sex" value="1" th:title="#{visitor.sex.male}" checked>
                    <input type="radio" name="sex" value="2" th:title="#{visitor.sex.female}">
                 </div>
              </div>

              
             <div class="layui-form-item">
                <label class="layui-form-label layui-required" th:text="#{visitor.idNum}">身份证号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="idNum" lay-verify="required" autocomplete="off" class="layui-input input-radius" >
                </div>
              </div>
            </div> 
            <div class="layui-col-md3 layui-col-xs5">
                    <div class="layui-upload-list thumbBox mag0 magt3">
                        <input type="hidden" name="visitorPhoto" id="visitorPhoto" value="images/noDefaultImage.jpg">
                        <img class="layui-upload-img thumbImg" src="/file/showImageByPath?path=images/noDefaultImage.jpg">
                    </div>
            </div>
         </div>   
         
         <div class="layui-form-item magb0">
           <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{visitor.visitTime}">来访时间:</label>
                <div class="layui-input-block">
                    <input type="text" name="visitTime" id="visitTime" lay-verify="required" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" style="width: 217px" class="layui-input input-radius">
                </div>
           </div>
           
           <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{visitor.leaveTime}">离开时间:</label>
                <div class="layui-input-block">
                    <input type="text" name="leaveTime" id="leaveTime" lay-verify="required" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" style="width: 217px" class="layui-input input-radius">
                </div>
           </div>

             <div class="layui-inline">
                 <label class="layui-form-label layui-required" th:text="#{visitor.phone}">手机号码:</label>
                 <div class="layui-input-block">
                     <input type="text"  name="phone" lay-verify="required|number" autocomplete="off" class="layui-input input-radius" >
                 </div>
             </div>
            <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{visitor.online_gate}">在线闸机:</label>
                <div class="layui-input-block">
                       <input type="hidden" name="gateIds" id="hiddenGate">
                       <input   class="layui-input" id="gateName"  readonly="readonly" >
                       <ul id="gateId" hidden="hidden" class="dtree" data-id="0"></ul>
                </div>
            </div>
          </div>

          <div class="layui-form-item magb0">
              <label class="layui-form-label" th:text="#{visitor.remark}">备注:</label>
              <div class="layui-input-block">
                  <textarea name="remark"  class="layui-textarea userDesc"></textarea>
              </div>
          </div>

       </div>

        <div class="layui-form-item" style="padding-top: 10%">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'
    }).use(['jquery', 'form', 'layer', 'table','upload','laydate','dtree','element'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;
        var laydate = layui.laydate;
        var dtree = layui.dtree;
        var element = layui.element;
        // var multiSelect=layui.multiSelect;


        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#visitorTable",
            title: "访客数据表格",
            url: "/visitor/loadAllVisitor",
            toolbar: "#visitorToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'visitorName', title: '[[#{visitor.name}]]', align: 'center',width:'100'},
                {field: 'sex', title: '[[#{visitor.sex}]]', align: 'center',width:'100',templet:function (d) {
                        return d.sex==1?'<font color="blue">[[#{visitor.sex.male}]]</font>':'<font color="red">[[#{visitor.sex.female}]]</font>';
                }},
                {field: 'visitTime', title: "[[#{visitor.visitTime}]]", align: 'center',width:'160'},
                {field: 'leaveTime', title: "[[#{visitor.leaveTime}]]", align: 'center',width:'160'},
                {field: 'idNum', title: "[[#{visitor.idNum}]]", align: 'center',width:'150'},
                {field: 'phone', title: "[[#{visitor.phone}]]", align: 'center',width:'140'},
                {field: 'gateName', title: "[[#{visitor.gate}]]", align: 'center',width:'140'},
                
                {field: 'status', title: "[[#{visitor.status}]]", align: 'center',width:'100',templet:function (d) {
                        return d.available==1?'<font color="blue">[[#{visitor.available.true}]]</font>':'<font color="red">[[#{visitor.available.false}]]</font>';
                    }},
                {field: 'recogStatus', title:"[[#{visitor.recogStatus}]]", align: 'center',width:'150', templet:function(d){
                        switch (d.recogStatus) {
                            default: return "<font color=\"black\">[[#{visitor.sw1}]]</font>";
                            case 1: return "<font color=\"blue\">[[#{visitor.sw2}]]</font>";
                            case 2:return "<font color=\"red\">[[#{visitor.sw3}]]</font>";
                        }
                    }},
                {field: 'visitorPhoto', title: '[[#{visitor.photo}]]', align: 'center',width:'150', templet:function(d){
                    return '<img width=40 height=40 src=/file/showImageByPath?path='+d.visitorPhoto+ ' />';
                }},
                {field: 'creatorName', title: '[[#{visitor.creatorName}]]',  align: 'center',width:'180'},
                {field: 'remark', title: '[[#{visitor.remark}]]',  align: 'center',width:'180'},
                {field: 'createTime', title: '[[#{visitor.createTime}]]', align: 'center',width:'180'},
                {field: 'updateTime', title: '[[#{visitor.updateTime}]]', align: 'center',width:'180'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#visitorRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });



        laydate.render({
            elem: '#visitTime'
            ,type: 'datetime'
        });

        laydate.render({
            elem: '#leaveTime'
            ,type: 'datetime'
        });

        var hidden=1

        var uploadResult = document.getElementById("uploadResult");
        var filePath;
        upload.render({
            elem: '#uploadBtn',
            url: '/file/uploadFile',
            accept: 'file', //普通文件
            exts: 'zip', //只允许上传压缩文件
            field:'mf',
            method : "post",
            progress: function(n, elem){
                var percent = n + '%' //获取进度百分比
                console.log(percent)
                element.progress('progressBar', percent); //可配合 layui 进度条元素使用
                localStorage.setItem("time",new Date().getTime())
                //以下系 layui 2.5.6 新增
                console.log(elem); //得到当前触发的元素 DOM 对象。可通过该元素定义的属性值匹配到对应的进度条。
            },
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
                filePath = res.path;
                uploadResult.value = 'SUCCESS';
                // $("#progressbar").attr("")
            }
        });

        function setView(){
            var permissionData = dtree.getCheckbarNodesParam("gateId");
            console.log(permissionData);
            var str = ''
            var idList= ''

            $.each(permissionData, function (index, item) {
                str+=item.context+","
                idList+=(item.nodeId)+","

            })
            // if(str.endsWith(",")){
            //     str= str.substring(0,str.length-1)
            // }
            console.log(str)
            console.log(idList)
            $("#hiddenGate").val(idList)
            $("#gateName").val(str)
        }

        $("#gateName").click(function () {
            console.log("gateName click")
            if(hidden==1){
                $("#gateId").removeAttr("hidden")
                hidden=0
            }else{
                $("#gateId").attr("hidden","hidden")
                hidden=1
            }
        })



        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(visitorTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    batchDeleteVisitor();
                    break;
                case 'download':
                    downloadTemp();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(visitorTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteVisitor(data);
                    break;
                case 'update':
                    updateVisitor(data);
                    break;
            };
        });
        
        //文件上传
        upload.render({
            elem: '.thumbBox',
            url: '/file/uploadFile',
            acceptMime:'image/*',
            field:'mf',
            method : "post",
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
                var path=res.path;
                $('.thumbImg').attr('src','/file/showImageByPath?path='+path);
                $('.thumbBox').css("background","#fff");
                //给隐藏域赋值
                $("#visitorPhoto").val(path);
            }
        });

        var mainIndex;
        var url;

        function downloadTemp(){
            window.location.href = "/file/getFileByPath?path=model/visitor.zip";
        }
        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'[[#{add_one}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/visitor/addVisitor";
                    //设置默认为无图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/noDefaultImage.jpg');
                    $("#visitorPhoto").val('/images/noDefaultImage.jpg');

                    dtree.render({
                        elem: "#gateId",
                        checkbar: true,
                        id: "treeParam",
                        checkbarFun:{
                            chooseBefore: function($i, node){	// 复选框点击前回调
                                return true;
                            },
                            chooseDone: function(checkbarNodesParam) {	//复选框点击事件完毕后，返回该树关于复选框操作的全部信息，用于用户自定义，如未指定则树只是页面上做了修改
                                setView()
                            }
                        },
                        toolbarFun:{

                        },
                        checkbarType: "all",
                        width: "100%", // 可以在这里指定树的宽度来填满div
                        dataStyle: "layuiStyle", //使用layui风格的数据格式
                        dataFormat: "list",     //配置data的风格为list
                        response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
                        url: "/gate/loadAllGateForTree" // 使用url加载（可与data加载同时存在）
                    });
                }
            });
        }

        //打开修改的弹出层
        function updateVisitor(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'[[#{form_edit}]]',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    //图片进行回显
                    $(".thumbImg").attr("src",'/file/showImageByPath?path='+data.visitorPhoto);
                    dtree.render({
                        elem: "#gateId",
                        checkbar: true,
                        id: "treeParam",
                        checkbarFun:{
                            chooseBefore: function($i, node){	// 复选框点击前回调
                                return true;
                            },
                            chooseDone: function(checkbarNodesParam) {	//复选框点击事件完毕后，返回该树关于复选框操作的全部信息，用于用户自定义，如未指定则树只是页面上做了修改
                                setView()
                            }
                        },
                        toolbarFun:{

                        },
                        checkbarType: "all",
                        width: "100%", // 可以在这里指定树的宽度来填满div
                        dataStyle: "layuiStyle", //使用layui风格的数据格式
                        dataFormat: "list",     //配置data的风格为list
                        response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
                        url: "/gate/loadAllGateForTree?id="+data.id+"&type=1"  // 使用url加载（可与data加载同时存在）
                    });
                    
                    url="/visitor/updateVisitor";

                }
            });
            $("#gateName").val(data.gateName)
        }

        form.on("submit(saveBtn)",function (data) {
            console.log("submit")

            console.log(data)

            if(data.field.uploadResult=="SUCCESS"){
                data.field.inputWay=2
                data.field.mf=filePath
                // data.


                $.post(url,data.field,function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code==200){
                        tableIns.reload();
                        layer.msg(res.msg);
                        layer.close(mainIndex);
                    }else {
                        layer.msg(res.msg);
                    }

                });

                layer.close(mainIndex);

            }else{
                layer.msg("[[#{uploadFile_first}]]")
            }


            return false;
        });
        form.on("submit(doSubmit)",function (data) {
            console.log(data)
            if(data.field.gateIds==" "||data.field.gateIds==null){
                layer.msg("请选择闸机");
                return false;
            }

            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                    layer.msg(res.msg);
                    layer.close(mainIndex);
                }else{
                    layer.msg(res.msg);
                }

            });
            return false;
        });
        
        

        
        //删除
        function deleteVisitor(data) {
            layer.confirm('[[#{delete_confirm}]]' + data.visitorName + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/visitor/deleteVisitor", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };

        //批量删除
        function batchDeleteVisitor() {
            //得到选中行
            var checkStatus = table.checkStatus('visitorTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('[[#{delete_confirm}]]',{btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                    ,icon: 3,title: '[[#{window_notice}]]'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/visitor/batchDeleteVisitor",ids,function (res) {
                        localStorage.setItem("time",new Date().getTime())
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("[[#{please_select_line}]]")
            }
        };

    });


</script>
</body>
</html>
