<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{vip.name}">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="visitorName" id="visitorName" class="layui-input input-radius"
                      >
            </div>
        </div>
        <div class="layui-inline">

        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="visitorTable" lay-filter="visitorTable"></table>
    <div id="visitorToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i><font th:text="#{add_one}"></font>
        </button>
        <button type="button" lay-event="batchAdd" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-addition"></i><font th:text="#{batch_add}"></font>
        </button>
        <button type="button" lay-event="deleteBatch" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
            <i class="layui-icon layui-icon-delete"></i><font th:text="#{batch_delete}"></font>
        </button>
        <button type="button" lay-event="download"  class="layui-btn layui-btn-sm layui-btn-warm layui-btn-radius">

    </div>
    <div id="visitorRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius"><i

        </button>

        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
      <div class="layui-col-md12 layui-col-xs12">
       <div class="layui-row layui-col-space10">
         <div class="layui-col-md9 layui-col-xs7">
              <div class="layui-form-item magt3">
                  <label class="layui-form-label layui-required" th:text="#{vip.name}">姓名:</label>
                  <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" name="visitorName" lay-verify="required" autocomplete="off"
                           class="layui-input input-radius">
                   </div>
                </div>

             <div class="layui-form-item">
                 <label class="layui-form-label layui-required" th:text="#{vip.idNum}">身份证:</label>
                 <div class="layui-input-block">
                     <input type="text" name="idNum" lay-verify="required"  autocomplete="off" class="layui-input input-radius" >
                 </div>
             </div>
             <div class="layui-form-item">
                <label class="layui-form-label" th:text="#{vip.personGroup}">人员组:</label>

                    <input type="text" name="personGroup"  autocomplete="off" class="layui-input input-radius" >

              </div>


            </div>
            <div class="layui-col-md3 layui-col-xs5">

         <div class="layui-form-item magb0">
           <div class="layui-inline">

                <div class="layui-input-block">
                    <input type="text" name="visitTime" id="visitTime" lay-verify="required" placeholder="HH:mm" autocomplete="off" style="width: 217px" class="layui-input input-radius">

           <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{vip.leaveTime}">离开时间:</label>
                <div class="layui-input-block">
                    <input type="text" name="leaveTime" id="leaveTime" lay-verify="required" placeholder="HH:mm" autocomplete="off" style="width: 217px" class="layui-input input-radius">
                </div>
           </div>

           <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{vip.phone}">手机号码:</label>
                <div class="layui-input-block">
                    <input type="text"  name="phone" lay-verify="required|number" autocomplete="off" class="layui-input input-radius">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label layui-required"  th:text="#{vip.gate}">选择闸机:</label>
                <div class="layui-input-block">
                    <input type="hidden" name="gateIds" id="hiddenGate">

                    <input   class="layui-input" id="gateName"  readonly="readonly">
                    <ul id="gateId" hidden="hidden" class="dtree" data-id="0"></ul>
                </div>
            </div>

             <div class="layui-inline">
                 <label class="layui-form-label" th:text="#{vip.connectedPhone}">内联手机号:</label>
                 <div class="layui-input-block">
                     <input type="text" name="connectedPhone" autocomplete="off" class="layui-input input-radius">
                 </div>
             </div>

            <div class="layui-inline">
                <label class="layui-form-label" th:text="#{vip.remark}">备注:</label>
                <div class="layui-input-block">
                    <input type="text"  name="remark"  autocomplete="off" class="layui-input input-radius" >
                </div>
            </div>

             <div class="layui-form-item">
                 <label class="layui-form-label layui-required" th:text="#{vip.cycleDate}">选择日期</label>
                 <input type="hidden" name="cycleDate" class="layui-input" id="cycleDate" >
                 <div class="layui-input-block" id="dayBox">

                     <input type="checkbox" name="cb" id="d2"  title="周二">
                     <input type="checkbox" name="cb" id="d3"  title="周三">
                     <input type="checkbox" name="cb" id="d4"  title="周四">
                     <input type="checkbox" name="cb" id="d5"  title="周五">
                     <input type="checkbox" name="cb" id="d6"  title="周六">
                     <input type="checkbox" name="cb" id="d7"  title="周日">

             </div>
          </div>
       </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<div id="batchAddDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm2" lay-filter="dataFrm2">
        <div class="layui-form-item upFile" >
            <label class="layui-form-label layui-required">上传文件:</label>
            <div class="layui-input-block">
                <button  type="button" class="layui-btn layui-btn-sm" id="uploadBtn"><i class="layui-icon layui-icon-addition"></i><font th:text="#{choose_package}"></font></button>
                <input type="hidden" id="uploadResult" name="uploadResult" >
            </div>
            <div class="layui-input-block">
                <font style="color: red" th:text="#{import_font_1}">1.只接受ZIP格式的压缩包</font><br>

        </div>


        <div class="layui-form-item upFile" >

                    <div id="progressbar" class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="saveBtn" id="saveBtn"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>

    </form>

</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'
    }).use(['jquery', 'form', 'layer', 'table','upload','laydate','element','dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;
        var laydate = layui.laydate;
        var element = layui.element;
        var dtree = layui.dtree;
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#visitorTable",
            title: "访客数据表格",
            url: "/vipvisitor/loadAllVipVisitor",
            toolbar: "#visitorToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'visitorName', title: '[[#{vip.name}]]', align: 'center',width:'100'},
                {field: 'visitTime', title: '[[#{vip.visitTime}]]', align: 'center',width:'160'},
                {field: 'leaveTime', title: '[[#{vip.leaveTime}]]', align: 'center',width:'160'},
                {field: 'phone', title: '[[#{vip.phone}]]', align: 'center',width:'140'},
                {field: 'gateName', title: '[[#{vip.gate}]]', align: 'center',width:'140'},
                {field: 'idNum', title: '[[#{vip.idNum}]]', align: 'center',width:'140'},
                {field: 'visitorPhoto', title: '[[#{vip.photo}]]', align: 'center',width:'150', templet:function(d){
                    return '<img width=40 height=40 src=/file/showImageByPath?path='+d.visitorPhoto+ ' />';
                }},
                {field: 'personGroup', title: '[[#{vip.personGroup}]]', align: 'center',width:'140'},
                {field: 'connectedPhone', title: '[[#{vip.connectedPhone}]]', align: 'center',width:'140'},
                {field: 'cycleDate', title: '[[#{vip.cycleDate}]]', align: 'center',width:'100',templet:function (d) {
                        var cycle=d.cycleDate;
                       if(cycle!=null){
                           var strs = '';
                           if(cycle.indexOf("1")!=-1){
                               strs+="[[#{w1}]],"
                           }
                           if(cycle.indexOf("2")!=-1){
                               strs+="[[#{w2}]],"
                           }
                           if(cycle.indexOf("3")!=-1){
                               strs+="[[#{w3}]],"
                           }
                           if(cycle.indexOf("4")!=-1){
                               strs+="[[#{w4}]],"
                           }
                           if(cycle.indexOf("5")!=-1){
                               strs+="[[#{w5}]],"
                           }
                           if(cycle.indexOf("6")!=-1){
                               strs+="[[#{w6}]],"
                           }
                           if(cycle.indexOf("7")!=-1){
                               strs+="[[#{w7}]],"
                           }
                           // if( strs.endsWith(',')){
                           //     strs=strs.substr(0,strs.length);
                           // }

                           return strs;
                       }else {
                           return " ";
                       }
                    }},
                {field: 'creatorName', title: '[[#{vip.creatorName}]]',  align: 'center',width:'180'},
                {field: 'remark', title: '[[#{vip.remark}]]',  align: 'center',width:'180'},
                {field: 'createTime', title: '[[#{vip.createTime}]]', align: 'center',width:'180'},
                {field: 'updateTime', title: '[[#{vip.updateTime}]]', align: 'center',width:'180'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#visitorRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });


        var hidden=1


        function setView(){
            var permissionData = dtree.getCheckbarNodesParam("gateId");
            console.log(permissionData);
            var str = ''
            var idList= ''

            $.each(permissionData, function (index, item) {
                str+=item.context+","
                idList+=(item.nodeId)+","

            })

            console.log(str)
            console.log(idList)
            $("#hiddenGate").val(idList)
            $("#gateName").val(str)
        };



        $("#gateName").click(function () {
            console.log("gateName click")
            if(hidden==1){
                $("#gateId").removeAttr("hidden")
                hidden=0
            }else{
                $("#gateId").attr("hidden","hidden")
                hidden=1
            }
        });

        laydate.render({
            elem: '#visitTime'
            ,type: 'time'
            ,format: 'HH:mm'
        });

        laydate.render({
            elem: '#leaveTime'
            ,type: 'time'
            ,format: 'HH:mm'
        });

        var uploadResult = document.getElementById("uploadResult");
        var filePath;
        upload.render({
            elem: '#uploadBtn',
            url: '/file/uploadFile',
            accept: 'file', //普通文件
            exts: 'zip', //只允许上传压缩文件
            field:'mf',
            method : "post",
            progress: function(n, elem){
                var percent = n + '%' //获取进度百分比
                console.log(percent)
                element.progress('progressBar', percent); //可配合 layui 进度条元素使用
                localStorage.setItem("time",new Date().getTime())
                //以下系 layui 2.5.6 新增
                console.log(elem); //得到当前触发的元素 DOM 对象。可通过该元素定义的属性值匹配到对应的进度条。
            },
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
                filePath = res.path;
                uploadResult.value = 'SUCCESS';
                // $("#progressbar").attr("")
            }
        });

        function openBatchAddLayer() {
            url="/vipvisitor/batchAdd";
            mainIndex = layer.open({
                type:1,
                content:$("#batchAddDiv"),
                area:['700px','500px'],
                title:'[[#{batch_add}]]',
                success:function () {
                    $("#dataFrm2")[0].reset();
                    $("#uploadResult").val("");
                    element.progress('progressBar', "0%");
                    url="/vipvisitor/batchAdd";
                    //设置默认为无图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/noDefaultImage.jpg');
                }
            });
        };



        $("#dayBox").click(function () {
            countCycle()
        });

        function countCycle() {
            var str='';
            if($("#d1").prop('checked')){
                str+="1,"
            }
            if($("#d2").prop('checked')){
                str+="2,"
            }
            if($("#d3").prop('checked')){
                str+="3,"
            }
            if($("#d4").prop('checked')){
                str+="4,"
            }
            if($("#d5").prop('checked')){
                str+="5,"
            }
            if($("#d6").prop('checked')){
                str+="6,"
            }
            if($("#d7").prop('checked')){
                str+="7,"
            }
            console.log("cycle: "+str )
            $("#cycleDate").val(str)
            return str;

        };

        function setCycle(str) {
            console.log("start counting "+str)

            if(str!=null){
                if(str.indexOf("1")>-1){
                    $("#d1").prop('checked',true)
                }
                if(str.indexOf("2")>-1){
                    $("#d2").prop('checked',true)
                }
                if(str.indexOf("3")>-1){
                    $("#d3").prop('checked',true)
                }
                if(str.indexOf("4")>-1){
                    $("#d4").prop('checked',true)
                }
                if(str.indexOf("5")>-1){
                    $("#d5").prop('checked',true)
                }
                if(str.indexOf("6")>-1){
                    $("#d6").prop('checked',true)
                }
                if(str.indexOf("7")>-1){
                    $("#d7").prop('checked',true)
                }
            }
        };

        form.on("submit(saveBtn)",function (data) {
            console.log("submit")

            console.log(data)
            var lockDown = layer.open({
                title: '[[#{donot_close}]]'
                ,content: '[[#{face_processing}]]'
                ,closeBtn: 0
                ,btn: []
            });

            if(data.field.uploadResult=="SUCCESS"){
                data.field.inputWay=2
                data.field.mf=filePath
                // data.


                $.post(url,data.field,function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code==200){
                        tableIns.reload();
                        layer.msg(res.msg);
                        layer.close(mainIndex);
                    }else {
                        layer.msg(res.msg);
                    }
            layer.close(lockDown)
                });

                // layer.close(mainIndex);

            }else{
                layer.msg("[[#{uploadFile_first}]]")
            }


            return false;
        });


        //初始化查询条件的下拉列表
        $.get("/gate/loadAllGateForSelect",function (res) {
            var data = res.data;
            var dom = $("#select_gateId");
            var html = '<option value=" ">[[#{vip.gate_select}]]</option>';
            $.each(data,function (index, item) {
                html += '<option value="'+item.id+'">'+item.gateName+'</option>';
            })
            dom.html(html);
            //重新渲染下拉列表
            form.render("select");
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控工具条事件
        table.on("toolbar(visitorTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'deleteBatch':
                    batchDeleteVisitor();
                    break;
                case "batchAdd":
                    openBatchAddLayer();
                    break;
                case 'download':
                    downloadTemp();
                    break;
            };
        });

        function downloadTemp(){
            window.location.href = "/file/getFileByPath?path=model/vip.zip";
        }

        //监控行工具条事件
        table.on("tool(visitorTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteVisitor(data);
                    break;
                case 'update':
                    updateVisitor(data);
                    break;
            };
        });

        //文件上传
        upload.render({
            elem: '.thumbBox',
            url: '/file/uploadFile',
            acceptMime:'image/*',
            field:'mf',
            method : "post",
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
                var path=res.path;
                $('.thumbImg').attr('src','/file/showImageByPath?path='+path);
                $('.thumbBox').css("background","#fff");
                //给隐藏域赋值
                $("#visitorPhoto").val(path);
            }
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {

            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'[[#{addOne}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/vipvisitor/addVipVisitor";
                    //设置默认为无图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/noDefaultImage.jpg');
                    $("#visitorPhoto").val('/images/noDefaultImage.jpg');

                    dtree.render({
                        elem: "#gateId",
                        checkbar: true,
                        id: "treeParam",
                        checkbarFun:{
                            chooseBefore: function($i, node){	// 复选框点击前回调
                                return true;
                            },
                            chooseDone: function(checkbarNodesParam) {	//复选框点击事件完毕后，返回该树关于复选框操作的全部信息，用于用户自定义，如未指定则树只是页面上做了修改
                                setView()
                            }
                        },
                        toolbarFun:{

                        },
                        checkbarType: "all",
                        width: "100%", // 可以在这里指定树的宽度来填满div
                        dataStyle: "layuiStyle", //使用layui风格的数据格式
                        dataFormat: "list",     //配置data的风格为list
                        response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
                        url: "/gate/loadAllGateForTree" // 使用url加载（可与data加载同时存在）
                    });
                }
            });
        }

        //打开修改的弹出层
        function updateVisitor(data) {

            url="/vipvisitor/updateVip";
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'[[#{update}]]',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    //图片进行回显
                    $(".thumbImg").attr("src",'/file/showImageByPath?path='+data.visitorPhoto);

                    dtree.render({
                        elem: "#gateId",
                        checkbar: true,
                        id: "treeParam",
                        checkbarFun:{
                            chooseBefore: function($i, node){	// 复选框点击前回调
                                return true;
                            },
                            chooseDone: function(checkbarNodesParam) {	//复选框点击事件完毕后，返回该树关于复选框操作的全部信息，用于用户自定义，如未指定则树只是页面上做了修改
                                setView()
                            }
                        },
                        toolbarFun:{

                        },
                        checkbarType: "all",
                        width: "100%", // 可以在这里指定树的宽度来填满div
                        dataStyle: "layuiStyle", //使用layui风格的数据格式
                        dataFormat: "list",     //配置data的风格为list
                        response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
                        url: "/gate/loadAllGateForTree?id="+data.id+"&type=2" // 使用url加载（可与data加载同时存在）
                    });

                }
            });
            // setView()
            setCycle(data.cycleDate)
            $("#gateName").val(data.gateName)
        }

        form.on("submit(doSubmit)",function (data) {
            if(data.field.visitorPhoto==null||data.field.visitorPhoto=="/images/noDefaultImage.jpg"||data.field.visitorPhoto==""){
                layer.msg("[[#{add_face_first}]]");
                return false
            }

            if(data.field.gateIds==""||data.field.gateIds==null){
                layer.msg("[[#{vip.gate_select}]]");
                return false;
            }
            if(data.field.cycleDate==""||data.field.cycleDate==null){
                layer.msg("[[#{vip.date_select}]]");
                return false;
            }

            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                    layer.msg(res.msg);
                    layer.close(mainIndex);
                }else{
                    layer.msg(res.msg);
                }

            });
            return false;
        });




        //删除
        function deleteVisitor(data) {
            layer.confirm('[[#{delete_confirm}]]' + data.visitorName + '？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/vipvisitor/deleteVip", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };

        //批量删除
        function batchDeleteVisitor() {
            //得到选中行
            var checkStatus = table.checkStatus('visitorTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('[[#{delete_confirm}]]',{btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                    ,icon: 3,title: '[[#{window_notice}]]'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/vipvisitor/batchDeleteVip",ids,function (res) {
                        localStorage.setItem("time",new Date().getTime())
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("[[#{please_select_line}]]")
            }
        };

    });


</script>
</body>
