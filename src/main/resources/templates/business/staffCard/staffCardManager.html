<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Right</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="resources/layui/css/layui.css" th:href="@{/resources/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/css/public.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/dtree.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/resources/layui_ext/dtree/font/dtreefont.css}" media="all"/>
    <style>
        input#search_deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#deptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input#leaderdeptTree_select_input_id {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
        input.layui-input.layui-unselect {
            border-radius: 10px;
            height: 30px;
            margin-top: 4px;
        }
</style>
</head>
<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{sc.card_num}">卡号:</label>
            <div class="layui-input-inline">
                <input type="text" name="cardNum" id="cardNum" class="layui-input input-radius"
                       >
            </div>
        </div>
        
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->
<div>
    <table class="layui-hide" id="staffCardTable" lay-filter="staffCardTable"></table>
    <div id="staffCardToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm layui-btn-normal layui-btn-radius">
            <i class="layui-icon layui-icon-add-1"></i><font th:text="#{add_one}"></font>
        </button>
    </div>
    <div id="staffCardRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius"><i
                class="layui-icon layui-icon-edit"></i><font th:text="#{update}"></font>
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius"><i
                class="layui-icon layui-icon-delete"></i><font th:text="#{delete}"></font>
        </button>
    </div>
</div>

<!--添加和修改弹出层-->
<div id="addOrUpdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label layui-required" th:text="#{sc.card_num}">卡号:</label>
                <div class="layui-input-block">
                    <input type="hidden" name="id">
                    <input type="text" id="cardNum" name="cardNum" lay-verify="required" autocomplete="off" class="layui-input input-radius" >
                </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label layui-required" th:text="#{sc.select_staff}">选择人员:</label>
                <div class="layui-input-block">
                    <input type="hidden" name="cardBinder" id="cardBinder">
                    <input   class="layui-input" name="staffName" id="staffName"  readonly="readonly" >
                    <ul id="staffId" hidden="hidden" class="dtree" data-id="0"></ul>
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript" src="/resources/js/cache.js"></script>
<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;

    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'
    }).use(['jquery', 'form', 'layer', 'table','dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var dtree = layui.dtree;
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#staffCardTable",
            title: "卡片数据表格",
            url: "/staffCard/loadAllStaffCard",
            toolbar: "#staffCardToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'cardNum', title: '[[#{sc.card_num}]]', align: 'center',width:'100'},
                {field: 'binderName', title: '[[#{sc.card_binder}]]', align: 'center', width: '130'},
                {field: 'authorName', title: '[[#{sc.card_author}]]', align: 'center', width: '130'},
                // {field: 'remark', title: '备注',  align: 'center',width:'180'},
                {field: 'createTime', title: '[[#{sc.create_time}]]', align: 'center',width:'180'},
                {field: 'updateTime', title: '[[#{sc.update_time}]]', align: 'center',width:'180'},
                {fixed: 'right', title: '[[#{operation}]]', toolbar: '#staffCardRowBar', align: 'center',width:'180'}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });
        var hidden=1

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });


        function setView(){
            var permissionData = dtree.getCheckbarNodesParam("staffId");
            console.log(permissionData);
            var str = ''
            var idList= ''

            $.each(permissionData, function (index, item) {
                str+=item.context+","
                idList+=(item.nodeId)+","

            })
            console.log(str)
            console.log(idList)
            $("#cardBinder").val(idList)
            $("#staffName").val(str)

        }

        dtree.on("node('staffId')" ,function(obj){
            // layer.msg(JSON.stringify(obj.param));
            // console.log(obj.param); // 点击当前节点传递的参数
            // console.log(obj.dom); // 当前节点的jquery对象
            // console.log(obj.childParams); // 当前节点的所有子节点参数
            // console.log(obj.parentParam); // 当前节点的父节点参数
            if(obj.param.nodeId.length>5){
                $("#staffId").attr("hidden", "hidden")
                hidden = 1
                $("#staffName").val(obj.param.context)
                 selected=obj.param.context;
                var binder = obj.param.nodeId.substring(5)
                $("#cardBinder").val(binder);
                console.log(binder)
            }


        });

        $("#staffName").click(function () {
            console.log("staffName click")
            if (hidden == 1) {
                $("#staffId").removeAttr("hidden")
                hidden = 0
            } else {
                $("#staffId").attr("hidden", "hidden")
                hidden = 1
            }
        })

        //监控工具条事件
        table.on("toolbar(staffCardTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(staffCardTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteStaffCard(data);
                    break;
                case 'update':
                    updateStaffCard(data);
                    break;
            };
        });
        

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'[[#{add_one}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/staffCard/addStaffCard";


                    dtree.render({
                        elem: "#staffId",
                        checkbar: false,
                        id: "treeParam",
                        checkbarFun:{
                            chooseBefore: function($i, node){	// 复选框点击前回调
                                return true;
                            },
                            chooseDone: function(checkbarNodesParam) {	//复选框点击事件完毕后，返回该树关于复选框操作的全部信息，用于用户自定义，如未指定则树只是页面上做了修改
                                setView();
                                
                            }
                        },
                        toolbarFun:{

                        },
                        // checkbarType: "all",
                        width: "100%", // 可以在这里指定树的宽度来填满div
                        dataStyle: "layuiStyle", //使用layui风格的数据格式
                        dataFormat: "list",     //配置data的风格为list
                        response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
                        url: "/dept/loadStaffByCard" // 使用url加载（可与data加载同时存在）
                    });

                }
            });
        };
        var selected="";

        //打开修改的弹出层
        function updateStaffCard(data) {
            console.log(data)

            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['700px','500px'],
                title:'[[#{update}]]',
                success:function () {
                    //清空原有的数据
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/staffCard/updateStaffCard";

                    dtree.render({
                        elem: "#staffId",
                        checkbar: false,
                        id: "treeParam",
                        checkbarFun:{
                            chooseBefore: function($i, node){	// 复选框点击前回调
                                return true;
                            },
                            chooseDone: function(checkbarNodesParam) {	//复选框点击事件完毕后，返回该树关于复选框操作的全部信息，用于用户自定义，如未指定则树只是页面上做了修改
                                setView()

                            }
                        },
                        toolbarFun:{

                        },
                        // checkbarType: "all",
                        width: "100%", // 可以在这里指定树的宽度来填满div
                        dataStyle: "layuiStyle", //使用layui风格的数据格式
                        dataFormat: "list",     //配置data的风格为list
                        response: {message: "msg", statusCode: 0},  //修改response中返回数据的定义
                        url: "/dept/loadStaffByCard" // 使用url加载（可与data加载同时存在）
                    });
                }
            });
            $("#staffName").val(data.binderName)
        };

        form.on("submit(doSubmit)",function (data) {
            if(data.field.staffName==null||data.field.staffName==""){
                layer.msg("[[#{sc.msg_needStaff}]]");
                return false;
            }

            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });
        
        //删除
        function deleteStaffCard(data) {
            layer.confirm('[[#{delete_confirm}]]?', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/staffCard/deleteStaffCard", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };
    });
</script>
</body>
</html>
