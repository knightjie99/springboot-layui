<body>
<!--查询条件-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend th:text="#{searchParam}">搜索条件</legend>
</fieldset>
<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" th:text="#{gate.device_sn}">设备SN号:</label>
            <div class="layui-input-inline">
                <input type="text" name="deviceSn" id="deviceSn" class="layui-input input-radius"
                       placeholder="请输入设备SN号">
            </div>
        </div>
        <div class="layui-inline">
             <label class="layui-form-label" th:text="#{gate.gate_status}">闸机状态:</label>
             <div class="layui-input-inline">
                   <select name="gateStatus"  lay-search="">
                         <option value="" th:text="#{gate.please_choose}">请选择</option>
                         <option value="1" th:text="#{gate.acitvated}">已激活</option>
                         <option value="2" th:text="#{gate.unactivated}">未激活</option>
                   </select>
              </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center;padding-right: 15%;">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch"><i
                    class="layui-icon layui-icon-search layui-icon-normal"></i><font th:text="#{doSearch}"></font>
            </button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm"><i
                    class="layui-icon layui-icon-refresh"></i><font th:text="#{reset}"></font>
            </button>
        </div>
    </div>
</form>

<!--数据表格-->

    <div id="gateToolBar" style="display: none">

        </button>
        <button type="button" lay-event="config" class="layui-btn layui-btn-sm layui-btn-checked layui-btn-radius">

        </button>
        <button type="button" lay-event="download"  class="layui-btn layui-btn-sm layui-btn-warm layui-btn-radius">
            <i class="layui-icon layui-icon-download-circle"></i><font th:text="#{download_model}"></font>

<!--        </button>-->

</div>

<!--添加弹出层-->
<div id="addGateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
				<label class="layui-form-label layui-required" th:text="#{input_way}">导入方式:</label>
				<div class="layui-input-block"  id="IsSingle">
				        <input type="radio" name="inputWay" th:value="1" th:title="#{batchinput}" lay-filter="inputWay" >
						<input type="radio" name="inputWay" th:value="2" th:title="#{add_one}" lay-filter="inputWay">
				</div>
	    </div>
	    <div class="layui-form-item count">

				<div class="layui-input-inline">
					<input type="text" name="deviceSn"  autocomplete="off"
						class="layui-input">
				</div>
	    </div>
	    
	    <div class="layui-form-item count">

				<div class="layui-input-inline">
					<input type="text" name="gateName" autocomplete="off"
						class="layui-input">
				</div>
	    </div>
	    
	    <div class="layui-form-item count">
				<label class="layui-form-label" th:text="#{gate.install_location}">安装位置:</label>
				<div class="layui-input-inline">
					<input type="text" name="installLocation"  autocomplete="off"
						class="layui-input">
				</div>
	    </div>
			
	    <div class="layui-form-item upFile">
			 <label class="layui-form-label layui-required" th:text="#{uploadFile}">上传文件:</label>
				<div class="layui-input-block">
				     <button  type="button" class="layui-btn layui-btn-sm" id="uploadBtn"><i class="layui-icon layui-icon-addition"></i><font th:text="#{choose_package}"></font></button>
			         <input type="hidden" id="uploadResult" name="uploadResult" >
			    </div>
		</div>
			
        <div class="layui-form-item upFile">
            <label class="layui-form-label" th:text="#{progressbar}">进度条</label>
              <div class="layui-input-block">
                  <div id="win" style="width:30%"  class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="progressBar">
                      <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
                 </div>
              </div>
        </div>
        
         <div class="layui-form-item">
			<label class="layui-form-label" th:text="#{gate.remark}">备注:</label>
             <div class="layui-input-block">
                 <textarea name="remark" class="layui-textarea userDesc"></textarea>
             </div>
	    </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="saveBtn" id="saveBtn"><i
                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>
                </button>
                <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i
                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>
            </div>
        </div>
    </form>
</div>

<div id="updateGateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" class="layui-form" id="updateFrm" lay-filter="updateFrm">
      <div class="layui-form-item">

                    <input type="text" name="gateName"  lay-verify="required" autocomplete="off" class="layui-input input-radius"  >

            </div>
      </div>
      <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" th:text="#{gate.install_location}">安装位置:</label>

                    <input type="text" name="remark" autocomplete="off" class="layui-input input-radius" >

      <div class="layui-form-item">

                        class="layui-icon layui-icon-search layui-icon-normal"></i><span th:text="#{submit}">提交</span>

                        class="layui-icon layui-icon-refresh"></i><span th:text="#{reset}">重置</span>
                </button>

    </form>

<div id="configGateDiv" style="display: none;padding: 10px;padding-right: 5%">
	<form action="" method="post" class="layui-form" id="configFrm" lay-filter="configFrm">

<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;


    
    layui.use(['jquery', 'form','element', 'layer', 'table','upload'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var upload = layui.upload;
        var element = layui.element;
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#gateTable",
            title: "访客数据表格",
            url: "/gate/loadAllGate",
            toolbar: "#gateToolBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'50'},
                {field: 'deviceSn', title: '[[#{gate.device_sn}]]', align: 'center',width:'200'},
                {field: 'gateName', title: '[[#{gate.gate_name}]]', align: 'center',width:'100'},
                {field: 'onlineStatus', title: '[[#{gate.online_status}]]', align: 'center',width:'100',templet:function (d) {
                    return d.onlineStatus==1?'<font color="blue">[[#{gate.online_status.on}]]</font>':'<font color="red">[[#{gate.online_status.off}]]</font>';
                }},
                {field: 'installLocation', title: '[[#{gate.install_location}]]', align: 'center',width:'160'},
                {field: 'activeTime', title: '[[#{gate.active_time}]]', align: 'center',width:'160'},
                {field: 'gateStatus', title: '[[#{gate.gate_status}]]', align: 'center',width:'100',templet:function (d) {
                    return d.gateStatus==1?'<font color="blue">[[#{gate.activated}]]</font>':'<font color="red">[[#{gate.unactivated}]]</font>';
                }},
                {field: 'currentVer', title: '[[#{gate.current_ver}]]', align: 'center',width:'150'},
                {field: 'verType', title: '[[#{gate.ver_type}]]', align: 'center',width:'120',templet:function (d) {
                    if(d.verType == 1){
                    	return "[[#{gate.ali}]]";
                    }else if(d.verType == 2){
                    	return "[[#{gate.YTLF}]]";
                    }else{
                    	return "[[#{gate.tobeUpdated}]]";
                    }
                	
                }},
                {field: 'newestVer', title: '[[#{gate.newest_ver}]]', align: 'center',width:'150'},
                {field: 'available', title: '[[#{gate.available}]]', align: 'center',width:'100',templet:function (d) {
                    return d.available==1?'<font color="blue">[[#{gate.available.true}]]</font>':'<font color="red">[[#{gate.available.false}]]</font>';
                }},
                {field: 'remark', title: '[[#{gate.remark}]]',  align: 'center',width:'180'},
                {field: 'createTime', title: '[[#{gate.createTime}]]', align: 'center',width:'180'},
                {field: 'updateTime', title: '[[#{gate.updateTime}]]', align: 'center',width:'180'},
                // {field: 'gateStatus', title: '激活', toolbar: '#activeGate', align: 'center',width:'180'},
                {field: 'right', title: '[[#{operation}]]', align: 'center',width:'280',templet:function (d) {
                    switch (d.gateStatus) {
                        case 1:
                            return "<a class=\"layui-btn layui-btn-sm  layui-btn-normal layui-btn-radius layui-btn-disabled\" lay-event=\"\">[[#{gate.active}]]</a>"+
                            "<button type=\"button\" lay-event=\"update\" class=\"layui-btn layui-btn-sm layui-btn-radius\">" +
                                "               </>[[#{form_edit}]]\n" +
                                "        </button>\n" +
                                "        <button type=\"button\" lay-event=\"delete\" class=\"layui-btn layui-btn-sm layui-btn-danger layui-btn-radius\">" +
                                "                </>[[#{delete}]]\n" +
                                "        </button>"+
                                    "<button type=\"button\" lay-event=\"updateApk\" class=\"layui-btn layui-btn-sm layui-btn-radius layui-btn-warm\">" +
                                "[[#{gate.update}]]</button>"

                        break;
                            case 2:
                                return "<a class=\"layui-btn layui-btn-sm  layui-btn-normal layui-btn-radius\" lay-event=\"active\">[[#{gate.active}]]</a>"+
                                    "<button type=\"button\" lay-event=\"update\" class=\"layui-btn layui-btn-sm layui-btn-radius\">" +
                                    "               [[#{form_edit}]]\n" +
                                    "        </button>\n" +
                                    "        <button type=\"button\" lay-event=\"delete\" class=\"layui-btn layui-btn-sm layui-btn-danger layui-btn-radius\">" +
                                    "                [[#{delete}]]\n" +
                                    "        </button>"+
                                    "<button type=\"button\" lay-event=\"updateApk\" class=\"layui-btn layui-btn-sm layui-btn-radius layui-btn-warm\">" +
                                    "[[#{gate.update}]]</button>"

                                break;

                    }


                    }}
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });




        form.on("agateRowBarctiveGate(active)",function () {
            console.log("active")
        });

        $(".count").hide();
        $(".upFile").hide();

        form.on('radio(inputWay)', function (data) {        
	           
            if ($('#IsSingle input[name="inputWay"]:checked ').val() == 1) {
                $(".count").hide();
                $(".upFile").show();
            }
            else {
                $(".count").show();
                $(".upFile").hide();
            }
            form.render();
        });
        

        //监控工具条事件
        table.on("toolbar(gateTable)", function (obj) {
        	 //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
                case 'config':
                    configGate();
                    break;
                case 'download':
                	downloadTemp();
                    break;
            };
        });

        //监控行工具条事件
        table.on("tool(gateTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    deleteGate(data);
                    break;
                case 'update':
                    updateGate(data);
                    break;
                case 'active':
                     activeGate(data);
                     break;
                case 'updateApk':
                	updateApk(data);
                    break;      
            };
        });

        function activeGate(data) {
            console.log(data)
            console.log("active")

            $.post("/gate/activeGate",data,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });


        }

        
        //文件上传
        var uploadResult = document.getElementById("uploadResult");
        var filePath;
        upload.render({
            elem: '#uploadBtn',
            url: '/file/uploadFile',
            accept: 'file', //普通文件
            exts: 'xlsx|xls', //只允许上传压缩文件
            field:'mf',
            method : "post",
            progress: function(n, elem){
                localStorage.setItem("time",new Date().getTime())
                var percent = n + '%' //获取进度百分比
                console.log(percent)
                element.progress('progressBar', percent); //可配合 layui 进度条元素使用

                //以下系 layui 2.5.6 新增
                console.log(elem); //得到当前触发的元素 DOM 对象。可通过该元素定义的属性值匹配到对应的进度条。
            },
            done: function(res, index, upload){
                localStorage.setItem("time",new Date().getTime())
            	filePath = res.path;
            	uploadResult.value = 'SUCCESS';
            }
        });

        var mainIndex;
        var url;

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addGateDiv"),
                area:['700px','500px'],
                title:'[[#{gate.title_add}]]',
                success:function () {
                    $("#dataFrm")[0].reset();
                    element.progress('progressBar', "0%"); //可配合 layui 进度条元素使用
                    uploadResult.value = '';
                    url="/gate/addGate";
                }
            });
        }

        //打开修改的弹出层
        function updateGate(data) {
            console.log(data)
            $(".count").hide();
            $(".upFile").hide();

            if(data.onlineStatus==1){
                $("#onlineStat").attr("value","在线")
            }else{
                $("#onlineStat").attr("value","离线")
            }
            mainIndex = layer.open({
                type:1,
                content:$("#updateGateDiv"),
                area:['700px','500px'],
                title:'[[#{gate.title_update}]]',
                success:function () {
                    //清空原有的数据
                    $("#updateFrm")[0].reset();

                    $("#onlineStatus").val(data.onlineStatus)
                    //装载新的数据
                    form.val("updateFrm",data);
                    url="/gate/updateGate";
                }
            });
        }
        
        form.on('submit(saveBtn)', function(data) {
        	var inputWay =  data.field.inputWay;
        	//批量导入
			if(inputWay == 1){
				if(uploadResult.value != 'SUCCESS'){
					layer.msg('[[#{uploading}]]');
					return false;
				}else{
					data.field.mf = filePath;
				}
			}

			if(inputWay==2){
			    if(data.field.deviceSn==null||data.field.deviceSn==""){
                    layer.msg("[[#{gate.msg.sn}]]");
                    return false;
                }

                if(data.field.gateName==null||data.field.gateName==""){
                    layer.msg("[[#{gate.msg.gateName}]]");

        function deleteGate(data) {
