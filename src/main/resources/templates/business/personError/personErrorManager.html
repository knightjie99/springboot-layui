<script type="text/javascript">

    //提升数据表格的作用域，因为底下还有一个reloadTable方法
    var tableIns;
    var attendDetailsTable ;
    
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'
    }).use(['jquery', 'form', 'layer', 'table','laydate','dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var table = layui.table;
        var dtree = layui.dtree;
        var laydate = layui.laydate;
        var staffId;
        //初始化时间选择器
        laydate.render({
            elem: '#startTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });

        laydate.render({
            elem: '#rangeStart'
        });
        laydate.render({
            elem: '#rangeEnd'
        });
        
        //初始化表格 加载数据
        tableIns = table.render({
            elem: "#attendTable",
            title: "数据表格",
            url: "/personError/loadAllPersonError",
            toolbar: "#attendRowBar",
            page: {layout: ["prev","page","next","limit"]},
            height: "full-180",
            cols: [ [
                {type:'checkbox',width:50},
                {field: 'id', title: 'ID', align: 'center',width:'100'},
                {field: 'name', title: '[[#{person.name}]]', align: 'center',width:'100'},
                {field: 'identityType', title: '[[#{person.identityType}]]', align: 'center', width: '130',templet:function (d) {
                    switch (d.identityType) {
                        case 1:
                            return "[[#{person.identityType.staff}]]";
                            case 2:
                                return "[[#{person.identityType.visitor}]]"
                    }
                    }},
                {field: 'idNum', title: '[[#{person.idNum}]]', align: 'center',width:'140'},
                {field: 'phone', title: '[[#{person.phone}]]', align: 'center',width:'160'},
                {field: 'personPhoto', title: '[[#{person.personPhoto}]]', align: 'center',width:'150', templet:function(d){
                        return '<img width=40 height=40 src=/file/showImageByPath?path='+d.personPhoto+ ' />';
                    }},
                {field: 'errorMsg', title: '[[#{person.errorMsg}]]', align: 'center',width:'150'},
                {field: 'createTime', title: '[[#{person.createTime}]]', align: 'center',width:'250'},
            ] ],
            done: function (data, curr, count) {
                localStorage.setItem("time",new Date().getTime())
                //不是第一页时，如果当前返回的数据为0那么就返回上一页
                if (data.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: curr - 1
                        }
                    })
                }
                //当是第一页时，如果当前返回的数据为0并且当前为第一页  给一个空的查询条件，并给curr赋初值为1
                //if (data.data.length==0 && curr==1){
//                    tableIns.reload({
//                        where: "",
//                        page:{
//                            curr:1
//                        }
//                    })
//                }
            }
        });

        var rangeParam="";

        $("#doSearch").click(function () {
            console.log("搜索")
            rangeParam=""
            rangeParam+="&rangeStart="+$("#rangeStart").val()+"&rangeEnd="+$("#rangeEnd").val()
        })

        // function openDetailLayer(data) {
        //     mainIndex = layer.open({
        //         type:1,
        //         content:$("#attendDetailsDiv"),
        //         area:['1200px','600px'],
        //         title:'查看详情',
        //         success:function () {
        //
        //         }
        //     });
        //     console.log("open")
        //
        //     setTable(data)
        //
        //
        // };


        

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监控行工具条事件
        table.on("tool(attendTable)", function (obj) {
            //获取当前行数据
            var data = obj.data;
            switch (obj.event) {
                case 'delete':
                    console.log("delete")
                    deleteRecord(data)
                    break;
            };
        });

        table.on("toolbar(attendTable)", function (obj) {
            console.log(obj)
            switch (obj.event) {
                case 'deleteBatch':
                    batchDelete();
                    break;
            };
        });

        function batchDelete() {
            //得到选中行
            var checkStatus = table.checkStatus('attendTable');
            var dataLength = checkStatus.data.length;
            if (dataLength>0){
                layer.confirm('[[#{delete_confirm}]]'+'？',{btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                    ,icon: 3,title: '[[#{window_notice}]]'},function (index) {
                    //获取选中行数据
                    var data = checkStatus.data;
                    var ids = "";
                    $.each(data,function (index, item) {
                        if (index==0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    });
                    $.post("/personError/batchdeletePersonError",ids,function (res) {
                        if (res.code==200){
                            //重新刷新表格
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    });
                    layer.close(index);
                });
            }else {
                layer.msg("[[#{please_select_line}]]")
            }
        };



        function deleteRecord(data) {
            layer.confirm('[[#{delete_confirm}]]'+'？', {btn: ['<span class=layui-icon>&#xe605;[[#{confirm}]]</span>','<span class=layui-icon>&#x1006;[[#{cancel}]]</span>']
                ,icon: 3, title: '[[#{window_notice}]]'}, function (index) {
                $.post("/personError/deletePersonError", {id: data.id},function (res) {
                    localStorage.setItem("time",new Date().getTime())
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        };
        
        var mainIndex;
        var url;


        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                localStorage.setItem("time",new Date().getTime())
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });


    });


</script>
